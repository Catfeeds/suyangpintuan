<!doctype html><html><head>    <meta charset="UTF-8">    <title>{$common.site_name}后台管理系统</title>    {if isset($favicon)}{$favicon}{/if}    <link rel="stylesheet" href="/admin/css/manage/login.css" type="text/css" />    <link rel="shortcut icon" href="{yunurl(C('favicon.ico', 'images'))}" />    <script src="/admin/js/g.js"></script>    <script src="/admin/js/ipost.js"></script>    <script src="/admin/js/ulogin.js"></script>    <style type="text/css">    #foot {        height: 24px;        position: absolute;        bottom: 10px;        left: 10px;        z-index: 1;        line-height: 24px;        color: #888;        right: 10px;    }    #foot div {        padding: 0 10px;        text-align: right;    }    #foot span {        display: inline-block;        vertical-align: top;        line-height: 24px;    }    #foot a {        color: #999;    }    #foot a:hover {        color: #f60;        text-decoration: underline;    }    </style></head><body>    <div class="login-bg">        <div style="height:24px; line-height:24px;">            <div id="tips" style="display:none; height:24px; line-height:24px; text-align:center; color:#090">载入中,请稍等...</div>        </div>        <form class="loginform" action="/manage/login/submit" method="post" target="subform" onsubmit="return login.submit()">            <h4>{$common.site_name}后台管理系统</h4>            <div class="form-unit">                <input type="text" class="form-input" id="username" placeholder="用户名">                <i class="iconfont">&#xe61a;</i>            </div>            <div class="form-unit">                <input type="password" class="form-input" id="password" placeholder="密码">                <i class="iconfont">&#xe618;</i>            </div>            {if isset($common.verify_admin) && $common.verify_admin}            <div class="clear"></div>            <div class="form-unit verify-code">                <i class="iconfont">&#xe624;</i>                <input class="form-input codebox" type="text" id="scode" placeholder="验证码">            </div>            <div class="verify-image">                <img src="/welcome/scode" class="imgcode" onclick="login.reloadScode(this)" width="65" height="26">            </div>            {/if}            <div class="login-btn">                <input class="sub-btn" type="submit" value="提交">                <a href="javascript:;" class="form-btn" onclick="login.submit()">登录</a>            </div>        </form>    </div>    <div id="foot">        <div>            <span><a href="/" target="_blank">{$common.site_name}</a></span>        </div>    </div>    <!-- <script type="text/javascript" src="/style/foot.js"></script>--></body></html>
