{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/agent/agent_edit">    <input type="hidden" name="id" value="{$info.id}" />        <input type="hidden" name="post[type]" value="{$info.type}" />        <input type="hidden" name="post[mid]" value="{$info.mid}" />        <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>用户：</label></td>            <td class="td-input">                {$info.username}            </td>        </tr>        <tr>            <td class="td-label"><label>手机号码：</label></td>            <td class="td-input">                {$info.mobile}            </td>        </tr>        <tr>            <td class="td-label"><label>申请时间：</label></td>            <td class="td-input">                {$info.c_time|date_format:"Y-m-d H:i:s"}            </td>        </tr>        {if $info.type>1}        <!--区域代理-->	<tr>            <td class="td-label"><label>代理类型：</label></td>            <td class="td-input">            <select name="post[type]">            <option value="2" {if $info.type==2}selected="selected"{/if}>省代理</option>            <option value="3" {if $info.type==3}selected="selected"{/if}>市代理</option>            </select>	            </td>        </tr>        <tr>            <td class="td-label"><label>申请地区：</label></td>            <td class="td-input">                       {linkage($info.areaid)}            </td>        </tr>        {else}        <!--合伙人-->                <tr>            <td class="td-label"><label>等级：</label></td>            <td class="td-input">                <select name="post[rank]" id="rank" onchange="scale()">                    {foreach from=$rank item=m name=foo}                    <option value='{$m.id}' data-scale="{$m.scale}" {if $info.rank == $m.id}selected="selected"{/if}>{$m.name}</option>                    {/foreach}                </select>            </td>        </tr>                {/if}        <tr>            <td class="td-label"><label>佣金比例：</label></td>            <td class="td-input">                                <input type="text" id="agent_scale" name="post[agent_scale]" value="{$info.agent_scale}"/>%（没填默认读取配置）                            </td>        </tr>        <tr>            <td class="td-label"><label>状态：</label></td>            <td class="td-input">                <input type="radio" name="post[status]" {if $info.status==0}checked{/if}  value="0"/>审核中                <input type="radio" name="post[status]" {if $info.status==1}checked{/if}  value="1"/>通过                <input type="radio" name="post[status]" {if $info.status==2}checked{/if}  value="2"/>不通过                            </td>        </tr>        <tr>            <td class="td-label"><label>备注：</label></td>            <td class="td-input">                <textarea name="post[remark]">{$info.remark}</textarea>                           </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/linkage.js',function(){});    var scale_arr=new Array()    {foreach from=$rank item=m name=foo}    scale_arr[{$m.id}] = {$m.scale};    {/foreach}    function scale(){                      document.getElementById("agent_scale").value = scale_arr[document.getElementById("rank").value];           }</script>
