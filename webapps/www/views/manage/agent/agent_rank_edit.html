{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/agent/agent_rank_edit">    <input type="hidden" name="id" value="{$info.id}" />        <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>等级名称：</label></td>            <td class="td-input">                <input type="text" name="name" value="{$info.name}" />            </td>        </tr>   		<tr>            <td class="td-label"><label>等级权重：</label></td>            <td class="td-input">                <input type="text" name="listorder" value="{$info.listorder}" />等级权重，值越大越重要            </td>        </tr>        <tr>            <td class="td-label"><label>佣金比例：</label></td>            <td class="td-input">                <input type="text" name="scale" value="{$info.scale}" />%            </td>        </tr>			                <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
