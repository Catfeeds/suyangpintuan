<h3 class="info-tag">    <a href="#!agent/agent_rank_edit?com=xshow|添加合伙人等级" class="uiBtn BtnBlue">添加合伙人等级</a>    </h3><div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w140">等级权重</th>                  <th class="w140">等级名称</th>                              <th class="w140">佣金比例</th>                               <th class="w140">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$list item=m}            <tr>                               <td align="center">{$m.listorder}</td>                              <td align="center">{$m.name}</td>                              <td align="center">{$m.scale}</td>               <td class='opera' align='center' nowrap>                  <a href='#!agent/agent_rank_edit/?id={$m.id}&com=xshow|编辑合伙人等级' class='iconfont icon-a' title='编辑'>&#xe603;</a>                  <a href='javascript:;' onclick="main.confirm_del('agent/agent_rank_del','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>               </td>            </tr>            {/foreach}        </tbody>    </table>      </form></div>
