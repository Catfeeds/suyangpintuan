{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/agent/comms_rank_edit">    <input type="hidden" name="id" value="{$info.id}" />        <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>等级名称：</label></td>            <td class="td-input">                <input type="text" name="name" value="{$info.name}" />            </td>        </tr>   		<tr>            <td class="td-label"><label>等级权重：</label></td>            <td class="td-input">                <input type="text" name="listorder" value="{$info.listorder}" />分销等级权重，值越大越重要            </td>        </tr>		        {section name=loop loop=$comss_level}         <tr>            <td class="td-label"><label>{$smarty.section.loop.index+1}级佣金比例：</label></td>            <td class="td-input">                <input type="text" name="comss_scale[{$smarty.section.loop.index+1}]" value="{$info.comss_scale_array[$smarty.section.loop.index+1]}" />%            </td>        </tr>        {/section} 		<tr>			<td class="td-label"><label>多条件结合：</label></td>			<td class="td-input">				<input type="radio" class="con_join" name="con_join" {if $info.con_join==''||$info.con_join=='0'}checked{/if} value="0"/>或            				<input type="radio" class="con_join" name="con_join" {if $info.con_join==1}checked{/if} value="1"/>与            			</td>		</tr>		       <tr>            <td class="td-label"><label>自动升级：</label></td>            <td class="td-input">                佣金总收入满 <input type="text" name="conditions[comss]" value="{$info.conditions_array['comss']}"/><br/>                            <span class="con">{if $info.con_join==1}与{else}或{/if}</span>&nbsp;订单总金额满 <input type="text" name="conditions[order]" value="{$info.conditions_array['order']}"/><br/>                            <span class="con">{if $info.con_join==1}与{else}或{/if}</span>&nbsp;分销商带来的订单总额满  <input type="text" name="conditions[agent_order]" value="{$info.conditions_array['agent_order']}"/><br/>                <span class="con">{if $info.con_join==1}与{else}或{/if}</span>&nbsp;发展的分销商数 <input type="text" name="conditions[agent_total]" value="{$info.conditions_array['agent_total']}"/><br/>                            <span class="con">{if $info.con_join==1}与{else}或{/if}</span>&nbsp;直属下级分销商数量 <input type="text" name="conditions[agent_num]" value="{$info.conditions_array['agent_num']}"/><br/>                        </td>        </tr>		                <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">  	$.loadJs('/style/js/jquery-1.11.2.min.js',function(){		jQuery.noConflict();		jQuery('.con_join').click(function(){			if(jQuery(this).val()==0){				jQuery(".con").html("或");			}else{				jQuery(".con").html("与");			}					});	});</script>
