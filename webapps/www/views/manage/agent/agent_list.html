{include file='../public_btn.html'}<div class="html-box">    <form class="cond-form clear" action="#!agent/agent_list" method="get" onsubmit="return xForm.submit(this)">        <div class="f-unit">            <label class="ui-label">ID:</label><input  class="form-i w160 sitem" name="id" value="{$rget.id}" type="text">            <label class="ui-label">用户名:</label><input  class="form-i w160 sitem" name="username" value="{$rget.username}" type="text">            <label class="ui-label">手机号码:</label><input class="form-i w160 sitem" name="mobile" value="{$rget.mobile}" type="text">            <label class="ui-label w60">申请时间：</label>            <input class="form-i w120 sitem" name="start_time" value="{$smarty.get.start_time|strip_tags}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd 00:00:00' })" autocomplete="false" />            <input style="margin-left:-1px" class="form-i w120 sitem" name="end_time" value="{$smarty.get.end_time|strip_tags}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd 23:59:59' })" autocomplete="false" />            <select name="status"><!--                <option value="-1" {if $rget.status eq ''}selected{/if}>-状态-</option>                <option value="0" {if $rget.status eq '0'}selected{/if}>审核中</option>-->                <option value="1" {if $rget.status eq '1' }selected{/if}>通过</option>                <option value="2" {if $rget.status eq '2'}selected{/if}>不通过</option>            </select>                        <input type="hidden" name="act" value="search" />            <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">搜索</button>        </div>    </form>    <form name="formlist" target="iframeNewsTarget" method="post" action="">        <table class="list">            <thead>                <tr>                    <th class="w30"><input type="checkbox" class="checkall"></th>                    <th class="w30">ID</th>                    <th class="w320">用户</th>                                   <th class="w320">手机号码</th>                    <th class="w320">申请地区</th>                    <th class="w320">申请时间</th>                    <th class="w320">状态</th>                    <th class="w320">操作</th>                </tr>            </thead>            <tbody>                {foreach from=$data.list item=m}                <tr>                    <td><input type="checkbox" name="id" value="{$m.id}"></td>                    <td align='center'>{$m.id}</td>                    <td align='center'>{$m.username}</td>                    <td align='center'>{$m.mobile}</td>                    <td align='center'>{$m.area}</td>                    <td align='center'>{$m.c_time|date_format:"Y-m-d H:i:s"}</td>                    <td align='center'>{if $m.status==0}申请中{elseif $m.status==1}通过{else}不通过{/if}</td>                    <td class='opera' align='center' nowrap>                                                <a class="uiBtn" href="#!agent/agent_edit/?id={$m.id}&com=xshow|编辑">编辑</a>                        <a class="uiBtn" href="#!member/detail/{$m.mid}?com=xshow|详情"> 详情</a>                        <a class="uiBtn" href="#!member/change_account/{$m.mid}?com=xshow|调整账户">调整</a>                        <a class="uiBtn" href="#!member/send_redpack/{$m.mid}?com=xshow|发红包">发红包</a>						<a class="uiBtn" onclick="main.confirm_del('agent/agent_del','{$m.id}')" href="javascript:;">删除</a>                    </td>                </tr>                {/foreach}            </tbody>        </table>        <div class="foot-btn">            <div class="pager r">{$page}</div>            <a class="uiBtn BtnGreen"  href="javascript:;"  onclick="agent.exportAgent()">导出</a>            <a class="uiBtn BtnGreen"  href="javascript:;"  onclick="agent.bactRedPack()">批量发红包</a>                        <input type="hidden" name="type" value="delete" />            <input type="hidden" name="ids" value="" />        </div>    </form></div><script type="text/javascript"> //var url = '/manage/agent/agent_list?id={$smarty.get.id}&username={$smarty.get.username}&mobile={$smarty.get.mobile}&start_time={$smarty.get.start_time|strip_tags}&end_time={$smarty.get.end_time|strip_tags}';var arr = location.hash.split("?");var get = arr[1]?('?'+arr[1]+'&'):'?';var url = '/manage/agent/agent_list'+get; {literal}    var checkboxs=document.getElementsByName("id");    $('.checkall').click(function(){        var checkboxs=document.getElementsByName("id");        for (var i=0;i<checkboxs.length;i++) {            var e=checkboxs[i];            e.checked=!e.checked;        }    });    var agent=function(){    };agent.prototype={            exportAgent:function(){              var ids = "";            for (var i=0;i<checkboxs.length;i++) {                var e=checkboxs[i];                if(e.checked) ids = ids ? ids+','+e.value : e.value;            }            if(ids!=''){                str="确定导出记录？\n";            }else{                str='确定导出所有记录，这可能会需要较多时间。';            }            if(confirm(str)){                location.href=url+'act=export&ids='+ids;            }                                },        bactRedPack:function(){              var ids = "";            for (var i=0;i<checkboxs.length;i++) {                var e=checkboxs[i];                if(e.checked) ids = ids ? ids+','+e.value : e.value;            }            $.ajax({                url:url+"act=send_redpack&ids="+ids,                    type:'get',                                callback:function(x){                    com.xshow("发红包", x, { hideBtn: true });                                    }            });                                            }    };var agent=new agent;     </script>{/literal}
