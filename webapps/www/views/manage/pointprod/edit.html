{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/auction/edit">    <input type="hidden" name="id" value="{$row.act_id}" />    <input type="hidden" name="post[act_type]" value="{$row.act_type}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>关联商品：<span class="c-red">*</span></label></td>            <td class="td-input">                <div class="f-unit" style="padding: 0">                    <select name="k" id="SEARCH_K">                        <option value="id">ID</option>                        <option value='name'>名称</option>                    </select>                    <input type="text" class="form-i w100" name="q" id="SEARCH_Q" value="" />                    <select name="cid" id="SEARCH_CID">                        <option value=''>-商品分类-</option>                        {$select_categorys}                    </select>                    <button type="submit" style="margin-left:5px;padding:2px 10px;" class="uiBtn BtnBlue" onclick="auction.search_goods('{$smarty.const.CART_CRDT}');">搜索</button>                </div>                <div class="f-unit" style="padding: 0">                    <select name="post[goods_id]" id="GOODS_ID" onchange="auction.select_goods(this,'{$smarty.const.CART_CRDT}')" style="width: 400px;">                        {if $row.act_id}                        <option value="{$row.goods_id}">{$row.goods_name}</option>                        {else}                        <option value=""></option>                        {/if}                    </select>                </div>            </td>        </tr>        <tr>            <td class="td-label"><label>商品名称：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="hidden" id="GOODS_NAME" name="post[goods_name]" value="{$row.goods_name}" />                <input type="text" class="form-i w300" id="ACT_NAME" name="post[act_name]" value="{$row.act_name}" />                <div class="form-tip">留空时取商品名称</div>            </td>        </tr>        <tr>            <td class="td-label"><label>库存：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[act_stock]" value="{$row.act_stock|default:1000}" />            </td>        </tr>        <tr class="s h0" style="display: none;">            <td class="td-label"><label>商品描述：</label></td>            <td class="td-input">                <textarea name="post[act_desc]">{$row.act_desc}</textarea>            </td>        </tr>        <tr class="table-h3">            <td colspan="2">商品参数</td>        </tr>        <tr>            <td class="td-label"><label>所需积分：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w140" id="GOODS_PRICE" name="post[act_points]" value="{$row.act_points|default:0}" />            </td>        </tr>        <tr>            <td class="td-label"><label>活动时间：<span class="c-red">*</span></label></td>            <td class="td-input">                <input class="form-i w140 Wdate" name="post[start_time]" id="start_time" value="{$row.start_time|date_format:'Y-m-d H:i:s'}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss', maxDate:'#F{ $dp.$D(\'end_time\') }' })" readonly />                ~                <input class="form-i w140 Wdate" name="post[end_time]" id="end_time" value="{$row.end_time|date_format:'Y-m-d H:i:s'}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss', minDate:'#F{ $dp.$D(\'start_time\') }' })" readonly />            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/auction.js',function(){ });</script>
