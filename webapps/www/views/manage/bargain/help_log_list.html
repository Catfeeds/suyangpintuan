{include file='../public_btn.html'}<div class="html-box">    <table class="list">        <thead>        <tr>            <th class="w30">ID</th>            <th class="w120">会员名称</th>            <th class="w120">砍价金额</th>            <th class="w180">时间</th>        </tr>        </thead>        <tbody>        {if $list}        {foreach from=$list item=m}        <tr>            <td align='center'>{$m.id}</td>            <td align='center'>{$m.username}</td>            <td align='center'><b class="c-orange">{$m.money}￥</b></td>            <td align='center'>{$m.c_time|date_format:"Y-m-d H:i:s"}</td>        </tr>        {/foreach}        {/if}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">总人数：{$row.number_yes}，总砍价：{formatPrice($row.bargain_price)}￥</div>    </div></div>
