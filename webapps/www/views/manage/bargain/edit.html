{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/bargain/edit">    <input type="hidden" name="post[id]" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>选择商品：</label><span class="c-red">*</span></td>            <td class="td-input">                <ul>                    <li class="tab-mod" >                        <button type="button" class="uiBtn BtnGreen d3-main-modal" data-url="/manage/goods/selection_wheel?target=[name='post[goods_id]']" data-url1="/manage/goods/selection_wheel" data-title="选择商品">选择商品</button>                        <button type="button" class="uiBtn clear-selection {if empty($row.goods_id)}hidden{/if}">删除选择</button>                        <div class="prize-result good-result clear {if empty($row.goods_id)}hidden{/if}">                            <div class="clear">                                <img class="good-img l" src="{$row.goods.img_cover}" width="60" height="60" style="margin-right: 10px;display:inline-block;">                                <span class="l">                                    <p class="good-name">{$row.goods.name}</p>                                    <p><label>当前库存: </label><span class="c-red good-stock">{$row.goods.stock}</span></p>                                    <p><label>当前价格: </label><span class="c-red good-price">{$row.goods.price}</span></p>                                    </span>                            </div>                        </div>                        {if isset($row.goods_id) }<span class="c-red">警告,商品已下架或被删除. 请到 <a href="/manage#!goods/index">商品管理界面</a> 重新上架商品.或选择其他商品</span> {/if}                        <input class="input-result" type="hidden" name="post[goods_id]" value="{if empty($row.goods_id)}0{else}{$row.goods_id}{/if}">                    </li>                </ul>                <span class="c-red">注意：报名砍价的商品只有一个价格，不会有规格价</span>            </td>        </tr>        <tr>            <td class="td-label"><label>原价：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[price]" value="{$row.price}" placeholder="0.00" />            </td>        </tr>        <tr>            <td class="td-label"><label>底价：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[last_price]" value="{$row.last_price}" placeholder="0.00" />            </td>        </tr>        <tr>            <td class="td-label"><label>需砍价次数：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[number]" value="{$row.number}"  />            </td>        </tr>        <tr>            <td class="td-label"><label>期限：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[term]" value="{$row.term}"  />天            </td>        </tr>        <tr>            <td class="td-label"><label>活动库存：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[stock]" value="{$row.stock|default:1000}"   />                <br><span class="c-red">请确保【活动库存】小于该商品的库存，否则商品库存为0时砍价成功下不了单</span>            </td>        </tr>        <tr>            <td class="td-label"><label>活动到期时间：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text"  name="post[e_time]" class="w120" value="{if $row.e_time}{$row.e_time|date_format:'Y-m-d H:i'}{/if}" {literal}onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:00'});"{/literal}/>            </td>        </tr>        <tr>            <td class="td-label"><label>活动说明：</label><span class="c-red">*</span></td>            <td class="td-input">                {$html_note}            </td>        </tr>        <tr>            <td class="td-label"><label>分享标题：</label></td>            <td class="td-input">                <input type="text" class="form-i w360" name="post[keywords]" value="{$row.keywords}"  />            </td>        </tr>        <tr>            <td class="td-label"><label>分享描述：</label></td>            <td class="td-input">                <textarea name="post[description]">{$row.description}</textarea>            </td>        </tr>        <tr>            <td class="td-label"><label>发起人自砍一刀：</label></td>            <td class="td-input">                <label><input type="radio" class="form-i " name="post[is_self]" value="1" {if $row.is_self==1 }checked="checked"{/if}/>是</label>                <label><input type="radio" class="form-i " name="post[is_self]" value="0" {if $row.is_self==0 }checked="checked"{/if}/>否</label>            </td>        </tr>        <tr>            <td class="td-label"><label>状态：</label></td>            <td class="td-input">                <label><input type="radio" class="form-i " name="post[status]" value="1" {if $row.status==1 || !isset($row.status)}checked="checked"{/if}/>开启</label>                <label><input type="radio" class="form-i " name="post[status]" value="0" {if $row.status==0 && isset($row)}checked="checked"{/if}/>禁用</label>            </td>        </tr>        {if $is_more}        <tr>            <td class="td-label"><label>审核：</label></td>            <td class="td-input">                <label><input type="radio" name="post[is_check]" value="0" {if $row.is_check==0}checked{/if}/>待审核</label>                <label><input type="radio" name="post[is_check]" value="1" {if $row.is_check==1}checked{/if}/>通过</label>                <label><input type="radio" name="post[is_check]" value="2" {if $row.is_check==2}checked{/if}/>不通过</label>            </td>        </tr>        {/if}        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/wheel.js', function() {    });</script>
