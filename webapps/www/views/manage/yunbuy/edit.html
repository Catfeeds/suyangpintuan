{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/yunbuy/edit">    <input type="hidden" name="id" value="{$row.buy_id}" />    <input type="hidden" name="goods_id" value="{$row.goods_id}" />    <table class="table-list">    <tbody>        <tr class="table-h3">            <td colspan="2">商品信息</td>        </tr>        <tr>            <td class="td-label"><label>商品分类：<span class="c-red">*</span></label></td>            <td class="td-input">                <select name="post[cid]">                    <option value=''>-请选择分类-</option>                    {$select_yuncategorys}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>商品品牌：<span class="c-red">*</span></label></td>            <td class="td-input">                <select name="post[bid]"><option value="">-请选择品牌-</option>{$select_brands}</select>            </td>        </tr>        <tr>            <td class="td-label"><label>商品名称：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w300" name="post[title]" value="{$row.title}" />            </td>        </tr>        <tr>            <td class="td-label"><label>副标题：</label></td>            <td class="td-input">                <input type="text" class="form-i w300" name="post[goods_subtit]" value="{$row.goods_subtit}" />            </td>        </tr>        <tr>            <td class="td-label"><label>实际价值：</label></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[custom_price]" value="{$row.custom_price}"/>            </td>        </tr>        <tr>            <td class="td-label"><label>缩略图：</label></td>            <td class="td-input">                {$row.html_thumb}                <span class="form-tip">                    建议：最佳尺寸268*195                </span>            </td>        </tr>        <tr>            <td class="td-label"><label>展示图集：</label></td>            <td class="td-input">                {$row.html_goods_thumb}                <span class="form-tip">                    建议：为放大镜效果更好的展示，最佳宽度>=800，高度随意                </span>            </td>        </tr>        <tr>            <td class="td-label"><label>商品详情：</label></td>            <td class="td-input" colspan="2">                {$goods.html_content}            </td>        </tr>        <tr class="table-h3">            <td colspan="2">云购参数</td>        </tr>        <tr>            <td class="td-label"><label>商品总价：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w140" id="GOODS_PRICE" name="post[goods_price]" value="{$row.goods_price|default:0}" {if $row.buy_num > 0}readonly{/if}/>                <span class="form-tip"></span>            </td>        </tr>        <tr>            <td class="td-label"><label>单次价格：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[price]" value="{$row.price|default:1}" {if $row.buy_num > 0}readonly{/if}/>            </td>        </tr>        <tr>            <td class="td-label"><label>最大期数：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[max_qishu]" value="{$row.max_qishu|default:500}" />            </td>        </tr>        <tr>            <td class="td-label"><label>限购人次：</label></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[buynum]" value="{$row.buynum}" />                <p class="form-tip">单个会员本期限制购买人次，留空不限制</p>            </td>        </tr>        <tr class="table-h3 s h0">            <td colspan="2">其它参数</td>        </tr>        <tr class="s h0">            <td class="td-label"><label>关键词：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[keywords]" value="{$row.keywords}" />            </td>        </tr>        <tr class="s h0">            <td class="td-label"><label>描述：</label></td>            <td class="td-input">                <textarea name="post[description]" style="width:300px;height:60px;">{$row.description}</textarea>            </td>        </tr>        <tr>            <td class="td-label"><label>推荐：</label></td>            <td class="td-input">                <label><input type="radio" name="post[posid]" value="1" {if $row.posid eq 1}checked{/if} /> 是</label>                <label><input type="radio" name="post[posid]" value="0" {if $row.posid eq 0}checked{/if} /> 否</label>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input td-button">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/yunbuy.js',function(){ });</script>
