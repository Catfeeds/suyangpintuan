{include file='../public_btn.html'}<div class="html-box">    <form class="cond-form clear" action="#!rate/index" onsubmit="return xForm.submit(this)">        <div class="f-unit">            <select name="k" id="k">                <option value="content"{if $smarty.get.k eq 'content'} selected{/if}>内容</option>                <option value="username"{if $smarty.get.k eq 'username'} selected{/if}>会员</option>            </select>            <input id="q" class="form-i w160 sitem" name="q" value="{$smarty.get.q}" type="text">            <select name="state">                <option value="">-是否显示-</option>                <option value="1"{if $smarty.get.state eq '1'} selected{/if}>显示</option>                <option value="99"{if $smarty.get.state eq '99'} selected{/if}>隐藏</option>            </select>            <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">搜索</button>						<a href="#!rate/add?com=xshow|添加评论" class="uiBtn BtnGreen">添加评论</a>        </div>    </form>    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w40">排序</th>                <th class="w30">ID</th>                <th align="left">商品</th>                <th align="left">内容</th>								<th class="w50">星数</th>                				<th class="w50">是否显示</th>                <th class="w80">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$list item=m}            <tr>                <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>                <td class='id' align='center'>{$m.id}</td>                <td><a href="/goods/show/{$m.good_id}" target="_blank">{$m.good_name}</a></td>                <td>                    <a class="c-orange">{$m.username}</a><br/>                    <span class="c-gray">{$m.content}</span><br/>                    <i class="c-disable">{$m.c_time|date_format:'Y-m-d H:i:s'}</i>                </td>								<td align='center'>                    {$m.star}星                </td>	                <td align='center'>                    {if $m.state == 1}                    <a href="javascript:;" onclick="main.chang_status('{$m.id}','goods_rate','state','id')" class="c-green" title="点击隐藏">显示</a>                    {else}                    <a href="javascript:;" onclick="main.chang_status('{$m.id}','goods_rate','state','id')" class="c-red" title="点击显示">隐藏</a>                    {/if}                </td>                <td class='opera' align='center' nowrap>                    <!--<a href='#!share/edit/?id={$m.id}' class='iconfont icon-a' title='编辑' target="_blank">&#xe603;</a>-->                    <a href='javascript:;' onclick="main.confirm_del('rate/del','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>                </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','goods_rate','','id')">更新排序</button>    </div>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/share.js',function(){ });</script>
