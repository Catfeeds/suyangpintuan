<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/order/chPrice/{$order.id}">        <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>买家：</label></td>                <td class="td-input">                    {$member.username}                </td>            </tr>            <tr>                <td class="td-label"><label>订单号：</label></td>                <td class="td-input">                    {$order.order_sn}                </td>            </tr>            <tr>                <td class="td-label"><label>还需支付：</label></td>                <td class="td-input">                    <input type="text" class="form-i w200" value="{$order.amount}" name="amount" />                </td>            </tr>            <tr class="tr-btn">                <td class="td-label"></td>                <td class="td-input td-button">                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>            </tbody>        </table>    </form></div>
