{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/rate/add" >
        <table class="table-list">
            <tbody>
            <tr>
                <td class="td-label"><label>用户：</label></td>
                <td class="td-input">
                    <input type="text" name="post[mid]" >如果没填，随机从虚拟数据中获取一个
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>商品ID：</label></td>
                <td class="td-input">
                    <input type="text" name="post[good_id]" >
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>星数：</label></td>
                <td class="td-input">
                    <input type="text" name="post[star]" value="5">请填写1-5
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>内容：</label></td>
                <td class="td-input">
                    <textarea name="post[content]"></textarea>
                </td>
            </tr>
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <input type="hidden" name="Submit" value="1">
                    <button type="submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
