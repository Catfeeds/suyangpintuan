{include file='../public_btn.html'}<div class="html-box">    <table class="list">        <thead>        <tr>            <th class="w30">ID</th>            <th class="w120">会员名称</th>            <th class="w180">时间</th>            <th class="w180">状态</th>        </tr>        </thead>        <tbody>        {if $list}        {foreach from=$list item=m}        <tr>            <td align='center'>{$m.id}</td>            <td align='center'>{$m.username}</td>            <td align='center'>{$m.c_time|date_format:"Y-m-d H:i:s"}</td>            <td align='center'>{if $m.status==1}助力成功{else}助力中{/if}</td>        </tr>        {/foreach}        {/if}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">需助力人数：{$row.number}，已助力人数：{$row.number_yes}</div>    </div></div>
