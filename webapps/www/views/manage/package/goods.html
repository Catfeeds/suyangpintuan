<style type="text/css">    .cat_item{ margin-bottom: 2px; }</style><table class="table-list">    <tbody>    <tr>        <td class="td-label"><label>套餐商品：</label><span class="c-red">*</span></td>        <td class="td-input">            <div id="cat_{$act_id}">                <p class="form-tip">分类ID/分类名称/分类数量/单位</p>				{if isset($setup)}                {foreach from=$setup item=m name=f}                <p class="cat_item" {if $smarty.foreach.f.index eq 0}style="display:none"{/if}>                    <input type="hidden" name="cat_list[cat_id][]" cat_id value="{$m.cat_id|default:''}" />                    <input type="text" cat_id="" value="{$m.cat_id|default:''}" class="w40 form-i" disabled style="vertical-align: top" />                    <input type="text" name="cat_list[cat_name][]" cat_name="" value="{$m.cat_name|default:''}" class="w200 form-i" style="vertical-align: top" />                    <input type="text" name="cat_list[cat_number][]" cat_number="" value="{$m.cat_number|default:0}" class="w40 form-i" style="vertical-align: top" />                    <input type="text" name="cat_list[cat_unit][]" cat_unit="" value="{$m.cat_unit|default:'份'}" class="w40 form-i" style="vertical-align: top" />                    <a href='javascript:;' onclick='package.delGoods(this)'>[-]</a>                </p>                {/foreach}				{/if}            </div>        </td>    </tr>    </tbody></table>
