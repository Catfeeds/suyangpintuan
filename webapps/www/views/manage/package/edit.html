{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/auction/edit">    <input type="hidden" name="id" value="{$row.act_id|default:0}" />    <input type="hidden" name="post[act_type]" value="{$row.act_type|default:0}" />    <table class="table-list">    <tbody>        <tr class="table-h3">            <td colspan="2">套餐商品</td>        </tr>        <tr>            <td class="td-label"><label>关联分类：</label></td>            <td class="td-input">                <div class="f-unit" style="padding: 0">                    <select name="cid" id="CAT_ID">                        <option value=''>-套餐分类-</option>                        {foreach from=$category item=m}                        <option value="{$m.id}">{$m.catname}</option>                        {/foreach}                    </select>                    <a href='javascript:;' onclick="package.addGoods('{$row.act_id|default:0}')">[+]</a>                </div>            </td>        </tr>        <tr>            <td colspan="2">                <div id="goods_step"></div>            </td>        </tr>        <tr>            <td class="td-label"><label>套餐标题：</label></td>            <td class="td-input">                <input type="text" class="form-i w300" name="post[act_name]" value="{$row.act_name|default:''}" />            </td>        </tr>        <tr>            <td class="td-label"><label>展示图：</label><span class="c-red">*</span></td>            <td class="td-input">                {$row.html_thumb}                <span class="form-tip"></span>            </td>        </tr>        <tr>            <td class="td-label"><label>库存：</label><span class="c-red">*</span></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[act_stock]" value="{$row.act_stock|default:1000}" />            </td>        </tr>        <tr class="table-h3">            <td colspan="2">套餐参数</td>        </tr>        <tr>            <td class="td-label"><label>套餐价格：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w140" id="GOODS_PRICE" name="post[act_price]" value="{$row.act_price|default:0}" />            </td>        </tr>        <tr>            <td class="td-label"><label>有效天数：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w140" name="post[act_day]" value="{$row.act_day|default:30}" /> 天                <div class="form-tip">从下单时间算起，套餐能选菜的有效天数</div>            </td>        </tr>        <tr style="display: none;">            <td class="td-label"><label>活动时间：<span class="c-red">*</span></label></td>            <td class="td-input">                <input class="form-i w140 Wdate" name="post[start_time]" id="start_time" value="{$row.start_time|date_format:'Y-m-d H:i:s'}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss', maxDate:'#F{ $dp.$D(\'end_time\') }' })" readonly />                ~                <input class="form-i w140 Wdate" name="post[end_time]" id="end_time" value="{$row.end_time|date_format:'Y-m-d H:i:s'}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss', minDate:'#F{ $dp.$D(\'start_time\') }' })" readonly />            </td>        </tr>        <tr class="s h0">            <td class="td-label"><label>促销描述：</label></td>            <td class="td-input">                <textarea name="post[act_desc]">{$row.act_desc|default:''}</textarea>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/package.js',function(){		{if isset($row.act_id)}        package.changGoods("{$row.act_id}");		{/if}    });</script>
