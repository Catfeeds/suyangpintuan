{include file='../public_btn.html'}
<h3 class="info-tag">调整账户金额/积分<span></span></h3>

<div class="html-box">

    <form target="iframeNewsTarget" method="post" action="/manage/business/change_account" enctype="multipart/form-data">
        <input type="hidden" name="post[bid]" value="{$row.id}" />
        <table class="table-list">
            <tbody>
            <tr>
                <td class="td-label"><label>用户名：</label></td>
                <td class="td-input">
                    {$row.name}
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>保证金：</label></td>
                <td class="td-input">
                    <select name="post[addfee_deposit]">
                        <option value="1">增加</option>
                        <option value="-1">减少</option>
                    </select>
                    <input type="text" name="post[deposit]" value="" size="5" class="form-i">
                    <span class="form-tip">当前：{$row.deposit|price_format}</span>
                </td>
            </tr>            
            <tr>
                <td class="td-label"><label>备注：</label></td>
                <td class="td-input">
                    <textarea name="post[remark]"></textarea>
                </td>
            </tr>
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<script src="/js/manage/member.js"></script>
