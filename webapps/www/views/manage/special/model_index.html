{include file='../public_btn.html'}
<div class="html-box">
    <table class="list">
        <thead>
        <tr>
            <th class="w30">ID</th>
            <th class="w320">模板名称</th>
            <th class="w320">操作</th>
        </tr>
        </thead>
        <tbody>
        {foreach from=$data.list item=m}
        <tr>
            <td align='center'>{$m.id}</td>
            <td align='center'>{$m.file_name}</td>
            <td class='opera' align='center' nowrap>
                <a href='#!special/model_edit/{$m.id}' class='uiBtn' title='编辑'>编辑</a>
                <a href='javascript:;' onclick="main.confirm_del('special/del_model', '{$m.id}')" class='uiBtn' title='删除'>删除</a>
            </td>
        </tr>
        {/foreach}
        </tbody>
    </table>
    <div class="foot-btn">
        <div class="pager r">{$page}</div>
    </div>
</div>
