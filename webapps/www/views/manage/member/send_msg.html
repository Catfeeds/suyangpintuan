<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/send_message" >
        <input type="hidden" name="post[mid]" value="{if $mids}{$mids}{else}{$row.mid}{/if}" />        
        <table class="table-list">
            <tbody>
            {if $num>0}
            <tr>
                <td class="td-label"><label>用户数：</label></td>
                <td class="td-input">
                    {$num}
                </td>
            </tr>
            {/if}            
            <tr>
                <td class="td-label"><label>标题：</label></td>
                <td class="td-input">                   
                    <input type="text" name="post[title]" value="" class="form-i w200">                    
                </td>
            </tr>	
            <tr>
                <td class="td-label"><label>内容：</label></td>
                <td class="td-input">
                    <textarea name="post[content]"></textarea>
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>发送方式：</label></td>
                <td class="td-input">
                    <input type="checkbox" name="post[msg]" value='1' checked="checked" >站内信
                    <input type="checkbox" name="post[sms]" value="1">短信
                    <input type="checkbox" name="post[wechat]" value="1">微信
                    <input type="checkbox" name="post[mail]" value="1">邮箱
                </td>
            </tr>            
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>		
            </tbody>
        </table>		
    </form>
</div>
<script src="/js/manage/member.js"></script>
{literal}

$.loadJs('/admin/js/manage/linkage.js',function(){
});
</script>
{/literal}
