{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/edit" enctype="multipart/form-data">
        <input type="hidden" name="post[mid]" value="{$row.mid|default:0}" />
        <input type="hidden" name="post[is_robots]" value="{$is_robots}"/>
        <table class="table-list">
            <tbody>
            <tr>
                <td class="td-label"><label>用户名：</label><span class="c-red"> *</span></td>
                <td class="td-input">
                    {if isset($row.mid)}
                    {$row.username}
                    <input type="hidden" name="post[username]" value="{$row.username|default:''}" />
                    {else}
                    <input type="text" name="post[username]" value="{$row.username|default:''}" class="form-i w200">
                    {/if}
                </td>
            </tr>
            {*<tr>
                <td class="td-label">会员等级：</td>
                <td class="td-input">
                    <select name="post[rank_id]">
                        <option value="0">非特殊等级</option>
						{if isset($ranklist)}
                        {foreach from=$ranklist item=m}
                        <option value="{$m.id}" {if $m.id eq $row.rank_id}selected{/if}>{$m.rank_name|default:''}</option>
                        {/foreach}
						{/if}
                    </select>
                </td>
            </tr>*}
            <tr>
                <td class="td-label"><label>账号昵称：</label></td>
                <td class="td-input">
                    <input type="text" name="post[nickname]" value="{$row.nickname|default:''}" class="form-i w200">
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>新密码：</label></td>
                <td class="td-input">
                    <input type="password" name="post[password]" value="" class="form-i w200">
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>手机号：</label></td>
                <td class="td-input">
                    <input type="text" name="post[mobile]" value="{$row.mobile|default:''}" class="form-i w200">
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>电子邮箱：</label></td>
                <td class="td-input">
                    <input type="text" name="post[email]" value="{$row.email|default:''}" class="form-i w200">
                </td>
            </tr>
            {*<tr>
                <td class="td-label"><label>QQ：</label></td>
                <td class="td-input">
                    <input type="text" name="post[qq]" value="{$row.qq|default:''}" class="form-i w200">
                </td>
            </tr>            
            <tr>
                <td class="td-label"><label>饮食习惯：</label></td>
                <td class="td-input">
                    <input type="text" name="post[eat]" value="{$row.eat|default:''}" class="form-i w200">
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>生日：</label></td>
                <td class="td-input"><input type="text" name="post[birthday]" onclick="WdatePicker()" value="{$row.birthday|default:''}" class="form-i w200"></td>
            </tr>*}    
            <tr>
                <td class="td-label"><label>微信号：</label></td>
                <td class="td-input">
                    <input type="text" name="post[wx]" value="{$row.wx|default:''}" class="form-i w200">
                </td>
            </tr>
            <tr class="h s0">
                <td class="td-label"><label>性别：</label></td>
                <td class="td-input">
                   <label><input type="radio" name="post[sex]" value="1" {if $row.sex eq 1 || $row.id eq 0}checked{/if}> 男</label>
                   <label><input type="radio" name="post[sex]" value="2" {if $row.sex eq 2}checked{/if}> 女</label>
                </td>
            </tr>
            <tr class="h s0">
                <td class="td-label"><label>状态：</label></td>
                <td class="td-input">
                    <label><input type="radio" name="post[status]" value="1" {if $row.status eq 1 || $row.id eq 0}checked{/if}> 正常</label>
                    <label><input type="radio" name="post[status]" value="2" {if $row.status eq 2}checked{/if}> 关闭</label>
                </td>
            </tr>
            {if C('comss')}
            <tr>
                <td class="td-label"><label>邀请人ID：</label></td>
                <td class="td-input">
                    <input type="text" name="post[ivt_id]" value="{$row.ivt_id|default:''}" class="form-i w200">
                    <p class="c-red">1. 注意请勿随意或频繁修改邀请人ID.</p>
                    <p class="c-red">2. 不修改邀请人ID时请保持原值. 设置为0则无邀请人</p>
                </td>
            </tr>
            {/if}
            <tr>
                <td class="td-label"><label>关注时间：</label></td>
                <td class="td-input"><input type="text" name="post[subscribe_time]" onclick="WdatePicker()" value="{if $row.subscribe_time}{$row.subscribe_time|date_format:'Y-m-d'}{/if}" class="form-i w200"></td>
            </tr>
            {if $smarty.get.act neq 'show'}
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>
            {/if}
            </tbody>
        </table>
    </form>
</div>

{literal}
<script type="text/javascript">
    $.loadJs('/admin/js/manage/linkage.js',function(){
});
</script>
{/literal}
