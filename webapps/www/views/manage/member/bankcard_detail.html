{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/bankcard_detail/{$row.id}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$row.id}" />
        <table class="table-list">
            <tbody>
            <tr>
                <td class="td-label"><label>用户名：</label></td>
                <td class="td-input">{$row.username}</td>
            </tr>
            <tr>
                <td class="td-label"><label>真实姓名：</label></td>
                <td class="td-input">{$row.name}</td>
            </tr>
            <tr>
                <td class="td-label"><label>提现方式：</label></td>
                <td class="td-input">{$row.typename}</td>
            </tr>
            <tr>
                <td class="td-label"><label>提现账号：</label></td>
                <td class="td-input">{$row.bankcard}</td>
            </tr>
            {if $row.type==4}
            <tr>
                <td class="td-label"><label>银行名称：</label></td>
                <td class="td-input">{$row.bankname}</td>
            </tr>
            <tr>
                <td class="td-label"><label>开户行地址：</label></td>
                <td class="td-input">{$row.bankaddress}</td>
            </tr>
            {/if}
            <tr class="h s0">
                <td class="td-label"><label>状态：</label></td>
                <td class="td-input">
                    <label><input type="radio" name="status" value="0" {if $row.status eq 0}checked{/if}>审核中</label>
                    <label><input type="radio" name="status" value="1" {if $row.status eq 1}checked{/if}>通过</label>
                    <label><input type="radio" name="status" value="2" {if $row.status eq 3}checked{/if}>拒绝</label>
                </td>
            </tr>
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
