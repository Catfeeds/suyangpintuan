{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/message_edit">
        <input type="hidden" name="post[id]" value="{$row.id|default:0}" />

        <table class="table-list">
            <tbody>

            <tr>
                <td class="td-label"><label>公告标题：<span class="c-red">*</span></label></td>
                <td class="td-input">
                    <input type="text" class="form-i w360" name="post[title]" value="{$row.title|default:''}" />
                </td>
            </tr>

            <tr>
                <td class="td-label"><label>公告内容：<span class="c-red">*</span></label></td>
                <td class="td-input">
                    {$row.html_content|default:''}
                </td>
            </tr>

            <tr>
                <td class="td-label"><label>指定会员：</label></td>
                <td class="td-input">
                    <input type="text" class="form-i w200" name="tousername" value="{$row.tousername|default:''}" />
                    <div class="form_tips">留空即发送给所有会员</div>
                </td>
            </tr>

            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>

            </tbody>
        </table>

    </form>
</div>
