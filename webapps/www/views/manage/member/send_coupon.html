<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/send_coupon" >
        <input type="hidden" name="post[mid]" value="{$mids}" />        
        <table class="table-list">
            <tbody>
            {if $num>0}
            <tr>
                <td class="td-label"><label>用户数：</label></td>
                <td class="td-input">
                    {$num}
                </td>
            </tr>
            {/if}            
            <tr>
                <td class="td-label"><label>优惠券：</label></td>
                <td class="td-input">       
                    <select name="post[couponid]">
                    <option value="">请选择</option>
                    {foreach from=$list item=m}
                    <option value="{$m.id}">
                        {$m.title}
                        【{if !empty($m.need_amount)}满{$m.need_amount}减{/if}{$m.amount}元】
                        【剩余{$m.stock}张】
                        {if !empty($m.target)}【限品类】{/if}
                        {if !empty($m.uniqued)}【限一次】 {/if}                       
                        {if !empty($m.exchange)}【积分换】 {/if}
                        {if !empty($m.share)}【分享券】 {/if}
                        {if !empty($m.paid)}【购物送】 {/if}
                    </option>
                    {/foreach}
                    </select>                                      
                </td>
            </tr>
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>		
            </tbody>
        </table>		
    </form>
</div>
<script src="/js/manage/member.js"></script>
{literal}

$.loadJs('/admin/js/manage/linkage.js',function(){
});
</script>
{/literal}
