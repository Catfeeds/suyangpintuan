{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/opinion_edit">
        <input type="hidden" name="id" value="{$row.id|default:0}" />
        <table class="table-list">
            <tbody>
            <tr>
                <td class="td-label"><label>用户：</label></td>
                <td class="td-input">
                    {$row.username}
                </td>
            </tr>			
            <tr>
                <td class="td-label"><label>手机：</label></td>
                <td class="td-input">
                    {$row.mobile}
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>邮箱：</label></td>
                <td class="td-input">
                    {$row.email}
                </td>
            </tr>
			<tr>
                <td class="td-label"><label>内容：</label></td>
                <td class="td-input">
                    {$row.content}
                </td>
            </tr>
            <tr>
                <td class="td-label"><label>状态：</label></td>
                <td class="td-input">
                    <input type="radio" name="status" value="0" {if $row.status=='0' || $row.status==''}checked{/if}/>未读                    
                    <input type="radio" name="status" value="1" {if $row.status=='1'}checked{/if}/>已读                    
                </td>
            </tr>
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
