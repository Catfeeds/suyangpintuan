<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/member/send_wxtemplate" >
        <input type="hidden" name="post[mid]" value="{$mids}" />
        <input type="hidden" name="post[nid]" value="{$row.nid}" />
        <table class="table-list">
            <tbody>
            {if $num>0}
            <tr>
                <td class="td-label"><label>用户数：</label></td>
                <td class="td-input">
                    {$num}
                </td>
            </tr>
            {/if}            
            <tr>
                <td class="td-label"><label>微信消息模板：</label></td>
                <td class="td-input">       
                    <select name="post[id]" onchange="members.bacth_wxtemplate(this.value)">
                    <option value="">请选择</option>
                    {foreach from=$list item=m}
                    <option value="{$m.id}" {if $wxid==$m.id}selected{/if}>
                        {$m.title}
                    </option>
                    {/foreach}
                    </select>                                      
                </td>
            </tr>
            {if $row.content}
            <tr>
                <td class="td-label"><label>模版内容：</label></td>
                <td class="td-input">
                    <textarea readonly="readonly" style="height:120px;">{$row.content}</textarea>
                </td>
            </tr>
            {/if}
            {if $row.example}
            <tr>
                <td class="td-label"><label>模版事例：</label></td>
                <td class="td-input">
                    <textarea readonly="readonly" style="height:120px;">{$row.example}</textarea>
                </td>
            </tr>
            {/if}
            {if $wxlist}
            {foreach $wxlist as $k=>$v}
            <tr>
                <td class="td-label"><label>{$v}：</label></td>
                <td class="td-input">
                    <input class="form-i w300" value="" name="post[params][{$k}]">
                </td>
            </tr>
            {/foreach}
            <tr>
                <td class="td-label"><label>链接地址：</label></td>
                <td class="td-input">
                    <input class="form-i w300" value="" name="post[params][url]"><span>必须带http://</span>
                </td>
            </tr>
            {/if}
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>		
            </tbody>
        </table>		
    </form>
</div>
{literal}
