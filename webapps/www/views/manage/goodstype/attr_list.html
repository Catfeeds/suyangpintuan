<h3 class="info-tag">    <a href="#!goods_type/index" class="uiBtn ">商品属性管理</a>        <a href="#!goods_type/attr_edit?com=xshow|编辑" class="uiBtn ">添加属性</a>    </h3><div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="/manage/goods_type/attr_sort" >    <input type="hidden" name="Submit" value="1">    <table class="list">        <thead>            <tr>                      <th class="w20" align='left'><input type="checkbox" class="checkall"></th>                <th class="w20" align='left'>排序</th>                <th class="w20" align='left'>ID</th>                <th class="w100">属性名称</th>                <th class="w100">商品类型</th>                <th class="w100">属性值的录入方式</th>                <th class="w100">可选值列表</th>                                <th class="w100">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$data.list item=m}            <tr>                                <td align='left'><input type="checkbox" name="attr_id" value="{$m.attr_id}"></td>                <td align='left'><input type="text" name="sort_order[{$m.attr_id}]" size="6" value="{$m.sort_order}" ></td>                 <td align='left'>{$m.attr_id}</td>                <td align='center'>{$m.attr_name}</td>                               <td align='center'>{$m.cat_name}</td>                <td align='center'>{if $m.attr_input_type==0}手工录入{elseif $m.attr_input_type==1}从列表中选择{else}多行文本框 {/if}</td>                 <td align='center'>{$m.attr_values}</td>                                 <td class="opera" nowrap>                                       <a class="uiBtn" href="#!goods_type/attr_edit/{$m.attr_id}?com=xshow|编辑">编辑</a>                    <a class="uiBtn" href="javascript:main.confirm_del('goods_type/attr_del','{$m.attr_id}');">删除</a>                                   </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>        <input type="checkbox" class="checkall">全选 &nbsp;        <a class="uiBtn BtnGreen"  href="javascript:;" onclick="goods.del_all()" >批量删除</a>        <button  class="uiBtn BtnGreen" type="submit">更新排序</button>    </div>    </form></div><script>{literal}var checkboxs=document.getElementsByName("attr_id");$('.checkall').click(function(){    var checkboxs=document.getElementsByName("attr_id");    for (var i=0;i<checkboxs.length;i++) {        var e=checkboxs[i];        e.checked=!e.checked;    }}); var goods=function(){    };goods.prototype={        del_all:function(){            var ids = "";            for (var i=0;i<checkboxs.length;i++) {                var e=checkboxs[i];                if(e.checked) ids = ids ? ids+','+e.value : e.value;            }            if(ids!=''){                str="确定删除属性？\n";            }            if(confirm(str)){                $post({                    url:'goods_type/attr_del',                    data:{id:ids},                    callback:function(x){                       main.refresh();                    }                });            }         }    };var goods=new goods;{/literal}</script>
