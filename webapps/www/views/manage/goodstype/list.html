{include file='../public_btn.html'}<div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                               <th align="left">商品类型名称</th>                <th class="w160">属性数</th>            <!--<th class="w160">状态</th>-->                <th class="w160">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$data.list item=m}            <tr>                                <td align='left'>{$m.cat_name}</td>                               <td align='center'>{$m.attribute_num|default:0}</td>            <!--<td align='center'> 1 </td> -->                <td class="opera" nowrap>                    <a class="uiBtn" href="#!goods_type/attr_list/{$m.cat_id}">属性列表</a>                    <a class="uiBtn" href="#!goods_type/edit/{$m.cat_id}?com=xshow|编辑">编辑</a>                    <a class="uiBtn" href="javascript:main.confirm_del('goods_type/del','{$m.cat_id}');">删除</a>                                   </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>    </div>    </form></div>
