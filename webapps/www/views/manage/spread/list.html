{include file='../public_btn.html'}<div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>        <tr>            <th class="w30">ID</th>            <th align='left' class="w100">标题</th>            <th align="left">位置</th>            <th class="w100">操作</th>        </tr>        </thead>        <tbody>            {foreach from=$list item=m}            <tr>                <td class='id' align='center'>{$m.id}</td>                <td>{$m.name}</td>                <td><img src="{$m.typename}" style="width: 200px;height: auto;padding: 5px"></td>                <td class='opera' align='center' nowrap>                    <a href='#!spread/edit/?id={$m.id}' class='iconfont icon-a' title='编辑'>&#xe603;</a>                </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>    </div>    </form></div>
