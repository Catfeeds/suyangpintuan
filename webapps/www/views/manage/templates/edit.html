{include file='../public_btn.html'}
<div class="html-box">
    <form target="iframeNewsTarget" method="post" action="/manage/templates/edit">
    <input type="hidden" name="code" value="{if isset($row.template_code)}{$row.template_code}{/if}" />

    <table class="table-list">
    <tbody>

        <tr>
            <td class="td-label"><label>模板类别：</label></td>
            <td class="td-input">
                {if isset($row.type)}
                {if $row.type=='sms'}短信{else}邮件{/if}
                {else}
                <select name="post[type]">
                    <option value="sms">短信模板</option>
                    <option value="mail">邮件模板</option>
                </select>
                {/if}
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>模板标识：</label></td>
            <td class="td-input">
                {if isset($row.template_code)}
                {$row.template_code}
                {else}
                <input type="text" class="form-i w300" name="post[template_code]" value="{if isset($row.template_code)}{$row.template_code}{/if}" />
                {/if}
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>模板名称：</label></td>
            <td class="td-input">
                <input type="text" class="form-i w300" id="template_subject" name="post[template_subject]" value="{if isset($row.template_subject)}{$row.template_subject}{/if}" />
            </td>
        </tr>

        <tr>
            <td class="td-label"><label>模板内容：</label></td>
            <td class="td-input">
                <textarea name="post[template_content]" style="width:600px;height:200px;">{if isset($row.template_content)}{$row.template_content|stripcslashes}{/if}</textarea>
                <div class="form-tip">邮件模板支持html结构</div>
            </td>
        </tr>

        <tr class="tr-btn">
            <td class="td-label"></td>
            <td class="td-input td-button">
                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
            </td>
        </tr>

    </tbody>
    </table>

    </form>
</div>
