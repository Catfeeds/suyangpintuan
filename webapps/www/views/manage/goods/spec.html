<style type="text/css">    .spec_item{ margin-bottom: 2px; }</style><table class="table-list">    <tbody>    <tr>        <td class="td-label"><label>商品参数：</label><a href='javascript:;' onclick='goods.addSpec("{$goods_id}")'>[+]</a></td>        <td class="td-input">            <div id="spec_{$goods_id}">                {foreach from=$setup item=m name=f}                <p class="spec_item">                    <input type="text" name="params[name][]" value="{$m.name}" class="w100 form-i" style="vertical-align: top" />                    <input type="text" name="params[value][]" value="{$m.value}" class="w200 form-i" style="vertical-align: top" />                    <a href='javascript:;' onclick='goods.delSpec(this)'>[-]</a>                </p>                {/foreach}            </div>        </td>    </tr>    </tbody></table>
