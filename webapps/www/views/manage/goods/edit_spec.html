{foreach from=$spec_list item=m}<div class="f-unit spec-unit" sp_id="{$m.id}" sp_name="{$m.name}">	<label class="ui-label w60">{$m.name}</label>	<div class="rule-box">		{foreach from=$m.values item=n}		<label class="spec-item">			{if isset($product.sp_val[$m.id][$n.id])}			<input class="spec-ckbox e1-goods-setSpecVal-{$n.id}" value="{$product.sp_val[$m.id][$n.id]}" type="checkbox" name="sp_val[{$m.id}][{$n.id}]" spitem_id="{$n.id}" checked>			<span><input value="{$product.sp_val[$m.id][$n.id]}" class="spec-val form-i BtnSm w100" onblur="goods.chSepcValue(this)"></span>			{else}			<input class="spec-ckbox e1-goods-setSpecVal-{$n.id}" value="{$n.value}" type="checkbox" name="sp_val[{$m.id}][{$n.id}]" spitem_id="{$n.id}">			<span>{$n.value}</span>			{/if}		</label>		{/foreach}	</div></div>{/foreach}
