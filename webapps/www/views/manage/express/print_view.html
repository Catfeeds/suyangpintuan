<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>打印预览</title>    <link rel="stylesheet" type="text/css" href="/admin/css/mcom.css?a=1">    <link rel="stylesheet" type="text/css" href="/admin/css/skin1.css?a=1">    <style type="text/css">    #design-area {        margin: 0 0;        padding: 0 0;        /* width: 280mm; */        /* height: 150mm; */        background: #eee;        position: relative;    }    .field {        padding: 2px 5px;        margin-right: 4px;        border: 1px solid #ccc;        border-radius: 4px;        cursor: pointer;    }    .field-area h3 {        margin-bottom: 10px;    }    .auto-field {        margin-bottom: 10px;    }    .set-field table td {        height: 34px;        line-height: 34px;        vertical-align: middle;    }    .field-moveable {        /* border: 1px dotted blue; */        cursor: move;        padding: 0 3px;        color: blue;        font-size: 4mm;        height: 24px;        line-height: 24px;        vertical-align: middle;        position: absolute;        z-index: 1;    }    html,    body {        padding: 0;        margin: 0;        position: relative;    }    .help {        position: absolute;        left: 5mm;        padding: 15px;        border: 1px solid #ccc;        z-index: 100;        background: #fff;    }    @media print {        @page {            margin: 0;            padding: 0;        }        .no-print {            display: none;        }    }    </style></head><body>    <div id="design-area" style="left:{if empty($config['left'])}0{else}{$config['left']}mm{/if};top:{if empty($config['top'])}0{else}{$config['top']}mm{/if};">        {foreach from=$field item=item key=key name=name} {if $item.status} {if $item.ref}        <label class="field-moveable" id="field-{$key}" style="left:{$item.left};top:{$item.top};">{$item.name}</label>        {elseif !empty($item.value)}        <label class="field-moveable" id="field-{$key}" style="left:{$item.left};top:{$item.top};">{$item.value}</label>        {/if} {/if} {/foreach}        <img id="express_background" class="no-print" src="{$config['image']}" style="position: absolute;top:0;left:0;">    </div>    <div class="help no-print" style="top:{if empty($config['height'])}0{else}{$config['height']+$config['top']+30}mm{/if};">        <h3>打印帮助</h3>        <ul>            <li>推荐使用 <a target="_blank" href="https://www.baidu.com/s?ie=UTF-8&wd=chrome" title="点击跳转到谷歌浏览器下载">谷歌chrome浏览器,来打印模版</a></li>            <li>请使用浏览器自带的打印功能, 通常在顶部浏览器菜单内有打印按钮</li>            <li>打印时请设置纸张边距为0, 方向为横向, 并关闭页眉和页脚显示</li>            <li>背景图片和本帮助模块不会被打印</li>        </ul>        <form id="form-print-view" method="post" action="/manage/express/printEdit">            <h3>打印模版整体位置微调</h3>            <p>                <label>左右移动:                    <input type="text" id="print-left" name="post[left]" value="{$config['left']}"  placeholder="请输入整数">                    <span>请输入整数, 负值左移, 正值右移</span>                </label>            </p>            <p>                <label>上下移动:                    <input type="text" id="print-top" name="post[top]" value="{$config['top']}" placeholder="请输入整数">                    <span>请输入整数, 负值左移, 正值右移</span>                </label>            </p>            <input type="hidden" name="post[id]" value="{$config['id']}">            <button class="uiBtn BtnGreen">保存到配置</button>        </form>    </div>    <script type="text/javascript" src="/style/js/jquery-1.11.2.min.js"></script>    <script type="text/javascript">    $(function() {        $(document).on('submit', '#form-print-view', function() {            var $form = $(this),                params = $form.serialize();            $.ajax({                url: $form.attr('action'),                type: 'post',                cache: false,                dataType: 'json',                data: params,                beforeSend: function() {},                success: function(res) {                    alert(res.msg);                },                error: function() {                    alert('系统繁忙，请稍后重试');                },                complete: function() {}            });            return false;        }).on('keyup', '#print-left', function() {            var val = $(this).val();            if (!isNaN(val)) {                $('#design-area').css('left', val + 'mm');            }        }).on('keyup', '#print-top', function() {            var val = $(this).val();            if (!isNaN(val)) {                $('#design-area').css('top', val + 'mm');            }        });    });    </script></body></html>
