{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/express/edit">    <input type="hidden" name="id" value="{$row.id|default:''}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>快递公司：</label></td>            <td class="td-input">                <select id="shipping">                    <option value="">请选择</option>                    {foreach from=$shiplist item=m key=k}                    <option value="{$k}#{$m}" >{$m}</option>                    {/foreach}                </select>            </td>        </tr>        <tr>            <td class="td-label"><label>快递公司：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[name]" id="name" value="{$row.name|default:''}" />                <div class="form-tip">                若快递公司下拉栏未找到，可以在快递公司这栏自行添加快递公司                </div>            </td>        </tr>        <tr>            <td class="td-label"><label>快递标识：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[pinyin]" id="pinyin" value="{$row.pinyin|default:''}" />                <div class="form-tip">                    查询物流状态时需要用到此标识<br>获取地址：<a href="http://www.kuaidi100.com/all/index.shtml" target="_blank">http://www.kuaidi100.com/all/index.shtml</a><br>                </div>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>{literal}<script>    $.loadJs('/style/js/jquery-1.11.2.min.js',function(){        jQuery.noConflict();        jQuery('#shipping').change(function(){            if(jQuery(this).val()){                var ship = jQuery(this).val();                var sp = ship.split("#");                jQuery("#name").val(sp[1]);                jQuery("#pinyin").val(sp[0]);            }else{                jQuery("#name").val('');                jQuery("#pinyin").val('');            }        });    });</script>{/literal}
