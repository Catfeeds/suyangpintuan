{include file='../public_btn.html'}<div class="html-box">    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w30">ID</th>                <th >名称</th>                <th >类型</th>                <th >状态</th>                <th class="w80">操作</th>            </tr>        </thead>        <tbody>            {foreach from=$data.list item=m}            <tr>                <td class='id' align='center'>{$m.id}</td>                <td align='center'>{$m.name}</td>				<td align='center'>{if $m.typeid==1}竞价活动{else}专题活动{/if}</td>				<td align='center'>					{if $m.status==1}					<a href="javascript:;" onclick="main.chang_status('{$m.id}','topic_type','status')" class="c-green" title="当前开启状态">开启</a>					{else}					<a href="javascript:;" onclick="main.chang_status('{$m.id}','topic_type','status')" class="c-red" title="当前关闭状态">关闭</a>					{/if}				</td>                <td class='opera' align='center' nowrap>                    <a href='#!topic_type/edit/?id={$m.id}&com=xshow|编辑' class='iconfont icon-a' title='编辑'>&#xe603;</a>                    {*<a href='javascript:;' onclick="main.confirm_del('topic_type/del','{$m.id}')" class='iconfont icon-a' title='删除'>&#xe606;</a>*}                </td>            </tr>            {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>    </div>    </form></div>
