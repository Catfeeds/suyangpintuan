{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/topic_type/edit">    <input type="hidden" name="id" value="{$row.id}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>活动名称：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[name]" value="{$row.name}" />            </td>        </tr>		<tr>            <td class="td-label"><label>类型：</label></td>            <td class="td-input">                <label><input name="post[typeid]"  value="1" type="radio" {if $row.typeid==1}checked="checked"{/if}>竞价活动</label>				                <label><input name="post[typeid]"  value="2" type="radio" {if $row.typeid=='' || $row.typeid==2}checked="checked"{/if}>专题活动</label>				            </td>        </tr>		<tr>            <td class="td-label"><label>图片：</label></td>            <td class="td-input">                {$row.html_thumb}            </td>        </tr>		<tr>            <td class="td-label"><label>描述：</label></td>            <td class="td-input">               <textarea name="post[desc]" id="desc" style="">{$row.desc}</textarea>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
