{include file='../public_btn.html'}{literal}<style type="text/css">.order-info{border:1px solid #ddd; }.oi-tag{background-color:#eee; line-height:24px; height:24px; padding-left:10px; border-bottom:1px solid #ddd}.oi-text{padding:10px; line-height:24px}.oi-goods{}.oi-goods img{float:left; display:block; border:none; margin:2px}.oi-goods .oi-name{float:left}</style>{/literal}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/topic/edit" >        <input type="hidden" name="post[id]" value="{$row.id}" />        <input type="hidden" name="post[type]" value="{$type}" />        <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>专题名称：</label></td>                <td class="td-input">                    <input name="post[name]" value="{$row.name}" class="form-i w200" type="text">                </td>            </tr>                     <tr>                <td class="td-label"><label>类型：</label></td>                <td class="td-input">                    <select name="post[typeid]" >                        <option value="" >请选择类型</option>                        {foreach from=$topictype key=k item=m}                        <option value="{$k}" {if $row.typeid==$k}selected="selected"{/if}>{$m}</option>                        {/foreach}                    </select>                </td>            </tr>            <tr>                <td class="td-label">                    <label>专题分类: </label>                </td>                <td class="td-input">                    <div>                        <input id="post-target" data-tree-id="goodscat-selection-1" type="hidden" name="post[catid]" value="{if !empty($row.catid)}{$row.catid}{/if}">                    </div>                    <ul id="goodscat-selection-1" class="goodscat-selection ztree" data-target="#post-target"></ul>                </td>            </tr>            <tr>                <td class="td-label"><label>报名时间：</label></td>                <td class="td-input">                    <input name="post[apply_stime]" class="w120" value="{if $row.apply_stime}{$row.apply_stime|date_format:'Y-m-d H:i'}{/if}" {literal}onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'});"{/literal} type="text">~                    <input name="post[apply_etime]" class="w120" value="{if $row.apply_etime}{$row.apply_etime|date_format:'Y-m-d H:i'}{/if}" {literal}onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'});"{/literal} type="text">                    <br><span class="form-tip">为空则长期有效</span>                </td>            </tr>            <tr>                <td class="td-label"><label>活动时间：</label></td>                <td class="td-input">                    <input name="post[start_time]" class="w120" value="{if $row.start_time}{$row.start_time|date_format:'Y-m-d H:i'}{/if}" {literal}onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'});"{/literal} type="text">~                    <input name="post[end_time]" class="w120" value="{if $row.end_time}{$row.end_time|date_format:'Y-m-d H:i'}{/if}" {literal}onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:00:00'});"{/literal} type="text">                </td>            </tr>            {*<tr>                <td class="td-label"><label>图片：</label></td>                <td class="td-input">                    {$row.html_thumb}                    <span class="form-tip">规格：750*350 像素</span>                </td>            </tr>*}            <tr>                <td class="td-label"><label>广告图：</label></td>                <td class="td-input">                    {$row.html_thumbs}                    <span class="form-tip">规格：750*350 像素</span>                </td>            </tr>            {if $type==2}            <tr>                <td class="td-label"><label>显示位置：</label></td>                <td class="td-input">                    {foreach from=$posidarray key=k item=m}                    <input name="post[posid][]" value="{$k}" {if find_in_set($row.posid,$k)}checked="checked"{/if} type="checkbox">{$m}                    {/foreach}                </td>            </tr>            {/if}            <tr class="tr-btn">                <td class="td-label"></td>                <td class="td-input">                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>                        </tbody>        </table>    </form></div><script type="text/javascript">    $.loadJs('/admin/js/manage/topic.js', function() {        main.topic.initGoodscatSelection();    });</script>
