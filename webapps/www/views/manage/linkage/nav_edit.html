<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/linkage/nav_edit">    <input type="hidden" name="post[id]" value="{$row.id}" />    <input type="hidden" name="post[zone]" value="{$row.zone}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>名称：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[title]" value="{$row.title}" />            </td>        </tr>        <tr>            <td class="td-label"><label>图标：</label></td>            <td class="td-input">                {$row.html_img}            </td>        </tr>        <tr id="markTR">            <td class="td-label"><label>状态：</label></td>            <td class="td-input">                <label><input name="post[status]" value="1" type="radio" {if $row.status==1}checked{/if}> 显示</label>                <label><input name="post[status]" value="0" type="radio" {if $row.status!=1}checked{/if}> 关闭</label>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">$.loadJs('/admin/js/manage/linkage.js',function(){    linkage.chang_parent("{$data.parentid}",0);});</script>
