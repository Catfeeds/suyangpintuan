<h3 class="info-tag">    <a class="uiBtn BtnBlue" href="#!linkage/nav/{$id}" >【{$data.area.name}】导航</a>    <a class="uiBtn BtnGreen" href="#!linkage/nav_edit/?&zone={$id}&com=xshow|添加" >添加</a></h3><div class="html-box">    {if $data.table_title}    <h3 class="table-title">{$data.table_title}</h3>    {/if}    <form name="formlist" target="iframeNewsTarget" method="post" action="">    <table class="list">        <thead>            <tr>                <th class="w40">排序</th>                <th class="w30">ID</th>                <th align="left">名称</th>                <th class="w100">状态</th>                <th class="w100">操作</th>            </tr>        </thead>        <tbody>        {foreach from=$data.list item=m}        <tr>            <td align='center'><input type='text' class='form-i-s w30' name='listorders[{$m.id}]' value='{$m.listorder}' /></td>            <td class='id' align='center'>{$m.id}</td>            <td>{$m.title}</td>            <td align='center'>                {if $m.status==1}                <img onclick="main.chang_status('{$m.id}','linkage_nav','status')" src="/admin/images/yes.gif">                {else}                <img onclick="main.chang_status('{$m.id}','linkage_nav','status')" src="/admin/images/no.gif">                {/if}            </td>            <td class='opera' align='center' nowrap>                <a href='#!linkage/nav_edit/?id={$m.id}&com=xshow|编辑' class='uiBtn' >编辑</a>                <a href='javascript:;' onclick="main.confirm_del('linkage/nav_del','{$m.id}')" class='uiBtn'>删除</a>            </td>        </tr>        {/foreach}        </tbody>    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>        <button type="button" class="uiBtn BtnGreen" onclick="main.batch_order('formlist','order','linkage_nav')">更新排序</button>    </div>    </form></div>
