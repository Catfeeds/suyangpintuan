<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/manage/linkage/edit">    <input type="hidden" name="post[id]" value="{$row.id}" />    <input type="hidden" name="parentid" value="{if $row.parentid}{$row.parentid}{else}{$smarty.get.parentid}{/if}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>上级菜单：</label></td>            <td class="td-input">                <div id="select_linkage"></div>            </td>        </tr>        <tr>            <td class="td-label"><label>菜单名称：</label></td>            <td class="td-input">                {if $row.id}                <input type="text" class="form-i w200" name="post[name]" value="{$row.name}" />                {else}                <textarea name="post[name]" style="height:90px;"></textarea>                <div class="form-tip">批量添加菜单，一行代表一个（添加一级联动时，默认只添加一行）</div>                {/if}            </td>        </tr>        <tr id="markTR">            <td class="td-label"><label>菜单标识：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[mark]" value="{$row.mark}" />            </td>        </tr>        <tr class="seoTR">            <td class="td-label"><label>菜单描述：</label></td>            <td class="td-input">                <textarea name="post[description]">{$row.description}</textarea>            </td>        </tr>        <tr>            <td class="td-label"><label>banner图：</label></td>            <td class="td-input">                {$row.html_thumb}            </td>        </tr>        <tr>            <td class="td-label"><label>广告图：</label></td>            <td class="td-input">                {$row.html_ad}            </td>        </tr>        <tr id="markTR">            <td class="td-label"><label>首字母（大写）：</label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[pin]" value="{$row.pin}" />            </td>        </tr>        <tr id="markTR">            <td class="td-label"><label>是否开通：</label></td>            <td class="td-input">                <label><input name="post[status]" value="1" type="radio" {if $row.status==1}checked{/if}> 是</label>                <label><input name="post[status]" value="0" type="radio" {if $row.status!=1}checked{/if}> 否</label>            </td>        </tr>        <tr>            <td class="td-label">                <label>同城分类: </label>            </td>            <td class="td-input">                <div>                    <input id="post-target" data-tree-id="goodscat-selection-1" type="hidden" name="post[catid]" value="{if !empty($row.catid)}{$row.catid}{/if}">                </div>                <ul id="goodscat-selection-1" class="goodscat-selection ztree" data-target="#post-target"></ul>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div><script type="text/javascript">$.loadJs('/admin/js/manage/linkage.js',function(){    linkage.chang_parent("{$data.parentid}",0);});$.loadJs('/admin/js/manage/linkagecat.js', function() {    main.linkagecat.initGoodscatSelection();});</script>
