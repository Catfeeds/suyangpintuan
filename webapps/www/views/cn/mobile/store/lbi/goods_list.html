<div class="fl-list2">
    <a href="/goods/show/{$m.id}">
        <div class="list-img"><em><img src="{zz mod=fileurl source=$m.img_cover}"></em></div>
        <p class="pro-name">{$m.name}</p>
        <div class="mui-card-footer pintuan-title">
            <div class="mui-card-link">
                <span class="rmb">¥</span>
                <span class="price-int">{$m.team_price}</span>
                <span class="price-ori">¥{$m.price}</span>
            </div>
            <div class="mui-card-link">
                {if $m.sell+$m.sales_num>0}<p>已团<span>{formatNum($m.sell+$m.sales_num)}</span>件</p>{/if}
            </div>
        </div>
    </a>
</div>
