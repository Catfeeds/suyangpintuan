{$headTit="登录"}
{include file="public_header.html"}
<script src="/style/js/Validform_min.js" type="text/javascript"></script>
<div class="dl-fhbtn  mui-action-back">
        <img src="/style/img/vip/ico5.png"/>
</div>
<div class="zc-top">
    {$ap = getAd(20)}
    {if $ap}
    <img src="{zz mod=fileurl source=$ap var=regimg}"/>
    {else}
    <img src="/style/img/zctop1.jpg"/>
    {/if}
</div>		
<div class="zc-tabbox">
        <ul class="zc-ul">
                <li class="dq"><a href="/member/login">账号密码登录</a></li>
                <li><a href="/member/register">快速注册账号</a></li>
        </ul>
        <div class="dl-inipt">	
            <form action="/member/act_login" target="iframeNews" id="myform" name="myform" method="post">
                <input type="hidden" name="back_url" value="{$back_url}">
                <div class="dl-inbox">
                        <span><img src="/style/img/vip/ico1.png"/></span>
                        <input type="text"  name="username" value="{if !empty($smarty.cookies.username)}{$smarty.cookies.username}{/if}" placeholder="手机号/用户名" datatype="*" nullmsg="请输入您的手机号/用户名"  autocomplate="off" class="dl-ip1" />
                </div>
                <div class="dl-inbox">
                        <span><img src="/style/img/vip/ico2.png"/></span>
                        <input type="password" name="password" value="{if !empty($smarty.cookies.password)}{$smarty.cookies.password}{/if}" placeholder="输入用户密码" datatype="*" nullmsg="请输入用户密码" autocomplate="off" class="dl-ip1" />
                </div>				
                <button type="submit" class="mui-btn mui-btn-danger mui-btn-block">登录</button>

                <div class="dl-wjmm"><a href="/member/forget">忘记密码</a></div>
            </form>
        </div>
        {if C('qq_login') || C(' weibo_login')}
        <div class="group-tit">
            <span>其它账号直接登录</span>
        </div>
        <ul class="ksdl clearfix">
            {if C('weibo_login')}
            <li>
                <a href="javascript:;" onclick="oauth('{url('/member/oauth/wb?open=1')}')"><img src="/style/img/vip/ico4.png"/></a>
            </li>
            {/if}
            {if C('qq_login')}
            <li>
                <a href="javascript:;" onclick="oauth('{url('/member/oauth/qq?open=1')}')"><img src="/style/img/vip/ico3.png"/></a>
            </li>
            {/if}
        </ul>
        {/if}
</div>
{include file="public_footer.html"}
<script type="text/javascript">
$(function(){
    $("#myform").Validform({
        tiptype:function(msg,o,cttl){ validTip(msg,o,cttl); },
        showAllError:false
    });
});
</script>
