{$nav = 0}{$slider = 1}
{include file="public_header.html"}
<script src="/style/js/Validform_min.js" type="text/javascript"></script>
<form action="" target="iframeNews" method="post" id="myform">
<div class="page-box add-dzbox">
    <dl class="clearfix add-dl">
        <dt>收货人：</dt>
        <dd>
            <input type="text" name="name" value="{$row.name}" nullmsg="请输入收件人姓名" datatype="*" nullmsg="请输入收件人姓名"/>
        </dd>
    </dl>
    <dl class="clearfix add-dl">
        <dt>联系电话：</dt>
        <dd>
            <input type="text" name="mobile" value="{$row.mobile|default:$member.mobile}" datatype="m" nullmsg="请输入联系人手机号" errormsg="请输入正确的手机号"/>
        </dd>
    </dl>
    <dl class="clearfix add-dl">
        <dt>邮编：</dt>
        <dd>
            <input type="text" name="zip" value="{$row.zip}" placeholder="请输入邮政编码(选填)" />
        </dd>
    </dl>
    {linkage('zone', $row.zone,'<dl class=add-dl><dt>省/直辖市</dt><dd>','</dd></dl>')}
    <dl class="clearfix add-dl">
        <dt>详细地址：</dt>
        <dd>
            <input type="text" name="address" id="" value="{$row.address}"  datatype="*" nullmsg="请输入收件人详细地址"/>
        </dd>
    </dl>
</div>
<div class="add-btn">
    <button type="submit" class="mui-btn mui-btn-danger" name="Submit">保存</button>
    <input type="hidden" name="back" value="{$smarty.get.back}" />
    <input type="hidden" name="id" value="{$row.id}">
</div>
</form>
<script>
    $(document).ready(function () {
        if($("#select_linkage").find('dl>dt').eq(1).length>0)$("#select_linkage").find('dl>dt').eq(1).html("市/区：");
        if($("#select_linkage").find('dl>dt').eq(2).length>0)$("#select_linkage").find('dl>dt').eq(2).html("区/县：");

        $("#myform").Validform({

            tiptype:function(msg,o,cttl){ validTip(msg,o,cttl); },

            showAllError:false

        });
    });
</script>
{include file="public_footer.html"}
