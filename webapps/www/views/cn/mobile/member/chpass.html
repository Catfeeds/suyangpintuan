{$headTit="修改密码"}
{include file="public_header.html"}
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<div class="mui-content set-box">
    <div class="name-box">
        <form class="myform" method="post" action="/member/chpass"  target="iframeNews">
            <input type="hidden" name="Submit" value="1">
            <div class="dl-inbox">
                <input type="password" name="oldpass"  value="" placeholder="旧密码" class="dl-ip1">
            </div>
            <div class="dl-inbox">
                <input type="password" name="pass1"  value="" placeholder="新密码" class="dl-ip1">
            </div>
            <div class="dl-inbox">
                <input type="password" name="pass2"  value="" placeholder="确认密码" class="dl-ip1">
            </div>
            <div class="name-btn">
                <button type="submit" >确定</button>
                <button class="mui-action-back">取消</button>
            </div>
        </form>
    </div>
</div>
{include file="public_footer.html"}
