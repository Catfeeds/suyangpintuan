{$headTit="修改手机号"}
{include file="public_header.html"}
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">修改手机号</h1>
</header>
<div class="mui-content set-box ios-bug">
    <div class="name-box" >
        <form id="myform" method="post"  action="/member/info"  target="iframeNews">
            <input type="hidden" name="Submit2" value="1">
            <div class="dl-inbox">
                <input type="text" name="mobile" id="mobile" placeholder="新的手机号码"  datatype="m" nullmsg="请输入您的手机号码" errormsg="手机号码格式不正确"  class="dl-ip1">
            </div>
            {if C('sms_open') eq 1 && 'sms_register'|statusTpl}
            {*<div class="dl-inbox">
                <input type="text" name="scode" id="scode"  placeholder="此处填写右图答案" datatype="*" nullmsg="请输入图片验证" class="dl-ip1" />
                <img class="refresh_scode abs-btn mui-btn" src="/welcome/scode" data-src="/welcome/scode"  style="position: absolute;width: 7rem;right: 0;" >
            </div>*}
            <div class="dl-inbox">
                <input type="text" name="sms_code" id="sms_code"  placeholder="手机验证码" datatype="*" nullmsg="请输入手机验证码" class="dl-ip1" />
                <button class="abs-btn mui-btn" onclick="getSmsVerify('sms_register')">获取验证码</button>
            </div>
            {/if}
            <div class="name-btn">
                <button type="submit">确定</button>
                <button class="mui-action-back">取消</button>
            </div>
        </form>
    </div>
</div>
{literal}
<script src="/style/js/Validform_min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        $("#myform").Validform({
            tiptype: function(msg, o, cttl) {
                validTip(msg, o, cttl);
            },
            showAllError: true
        });
        $(document).on('click', '.refresh_scode', function() {
            var $this = $(this)
            $this.attr('src', $this.data('src') + '?' + (+new Date()));
        })
    });
</script>
{/literal}
{include file="public_footer.html"}
