<script src="/style/js/Validform_min.js" type="text/javascript"></script>
<form action="" method="post" id="myform">
<input type="hidden" name="post[id]" value='{$row.id}'>
<div class="page-box tk-box">
    <dl class="clearfix add-dl">
        投诉内容
    </dl>
    <dl class="clearfix add-dl">
       <textarea name="post[complain_content]" style="height: 250px;">{$row.complain_content}</textarea>
    </dl>
    <div class="add-btn">
        <button type="submit" name="Submit" class="mui-btn mui-btn-danger">提交</button>
    </div>
</div>
</form>
<script>
    $(document).ready(function () {      

        $("#myform").Validform({

            tiptype:function(msg,o,cttl){ validTip(msg,o,cttl); },

            showAllError:false

        });
    });
</script>
