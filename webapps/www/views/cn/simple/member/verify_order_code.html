{$headTit="到店自提核销凭证"}
{include file="public_header.html"}
<div class="hx-box">
	<h2>到店自提核销凭证</h2>
	<div class="hx-dl">
		<dl class="clearfix">
			<dt>订单号：</dt>
			<dd>{$data.order_sn}</dd>
		</dl>
		<dl class="clearfix">
			<dt>提货码：</dt>
			<dd>{$data.verify_code}</dd>
		</dl>
		<dl class="clearfix">
			<dt>提货点：</dt>
			<dd>{$data.address}</dd>
		</dl>
	</div>
	<div class="hx-dl2">
		<dl class="clearfix">
			<dt>商品名称：</dt>
			<dd>{$data.goods_name}</dd>
		</dl>
		<dl class="clearfix">
			<dt>数量：</dt>
			<dd>{$data.buy_num}</dd>
		</dl>
		<dl class="clearfix">
			<dt>实付金额：</dt>
			<dd><span>{$data.order_amount}元</span></dd>
		</dl>
	</div>
</div>
<div class="hx-btn">
<form class="myform" method="post"  action="/member/verify_order_code"  target="iframeNews">
	<input type="hidden" name="Submit" value="1">
	<input type="hidden" name="verify_code" value="{$data.verify_code}">
	<input type="hidden" name="order_id" value="{$data.order_id}">
	<button type="submit" class="mui-btn mui-btn-success mui-btn-block">确认核销</button>			
	<button type="button" class="mui-btn  mui-btn-block" onclick="tourl('/')">返回</button>
</form>
</div>
{include file="public_footer.html"}
