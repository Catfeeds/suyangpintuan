{$headTit="提现记录"}
{include file="public_header.html"}
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">提现记录</h1>
</header>
<div class="refreshContainer mui-scroll-wrapper haotao-guan">
    <div class="mui-scroll">
        <div class="mui-content">
            <div class="my-money">
                <span>累计提现（元）</span>
                <h2>{$data.total|default:'0.00'}</h2>
            </div>
        </div>
        <div class="record-box">
            <div class="record-t"></div>
            <div class="record-list">
                <table class="hot-list">
                    <tr>
                        <th>日期</th>
                        <th>提现金额</th>
                        <th>状态</th>
                    </tr>
                    {foreach from=$data.list item=m}
                    {include file="member/lbi/withdraw_commission_log.html"}
                    {/foreach}
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    {literal}var D = {load: 1};//load:1必填{/literal}
    var ajax_url = "/member/withdraw_commission_log/";//请求的地址
    var ajax_class = ".hot-list";//加载的元素
    var ajax_type = 2;//1加载页面时加载，2下拉时才加载
</script>
{include file="public_scroll.html"}
{include file="public_footer.html"}
