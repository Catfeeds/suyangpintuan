{$nav = 1}
{$slider = 1}
{include file="public_header.html"}
{if $data.list}
<div class="refreshContainer ">
	<div class="mui-scroll">
		<div class="hot-list"  style="padding-bottom: 60px;">
			{foreach $data.list as $v}
			<div class="mui-card">
				<div class="mui-card-header mui-card-media">
					<a href="/goods/brand_goods/{$v.id}"><img src="{zz mod=fileurl source=$v.thumb}"/></a>
				</div>
				<div class="mui-card-footer">
					<div class="mui-card-link">
						<span class="price-int">{$v.sale}折起</span>
						<span class="price-int3">{$v.catname}</span>
					</div>
					{if $v.end_day>0}
                                        <div class="mui-card-link">
						<span class="dd-tim">还剩{$v.end_day}天</span>
					</div>
                                        {/if}
				</div>
			</div>
			{/foreach}
		</div>
	</div>
</div>
{else}
{$empty_tip = "没有超值大牌!"}
{include file="public_empty.html"}
{/if}
{include file="public_footer.html"}
