<h3 class="info-tag">    {*<a class="uiBtn BtnGreen r" href="javascript:;" onclick="exportMember()">导出Excel</a>*}    {foreach from=$btnMenu item=m key=key}    <a class="uiBtn{if $btnNo==$key} BtnBlue{/if}" href="{$m.url}"{if isset($m.str)} {$m.str}{/if}>{$m.name}</a>    {/foreach}</h3><div class="html-box">        <table class="tb-goods" style="width:100%">        <thead>            <tr>                <th nowrap class="w80">ID</th>                                <th nowrap class="w80">收货人</th>                <th nowrap class="w140">地址</th>                <th nowrap class="w140">联系电话</th>                <th nowrap class="w140">操作</th>            </tr>        </thead>        {foreach from=$list item=m}        <tbody>            <tr>                <td align='center'>{$m.id}</td>                               <td align='center'>{$m.name}</td>                <td align='center'>{$m.address}</td>                <td align='center'>{$m.mobile}</td>                            <td class="opera" nowrap align='center'>                    <a class="uiBtn" href="#!refund/address?com=xshow|编辑&id={$m.id}">编辑</a>                                    </td>            </tr>                     </tbody>        {foreachelse}        <tbody>        <tr><td class="bdl bdr" style="text-align:center" colspan="10">            没有数据!        </td></tr>        </tbody>        {/foreach}    </table>    <div class="foot-btn">        <div class="pager r">{$page}</div>    </div></div>
