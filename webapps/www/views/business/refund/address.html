{include file='../public_btn.html'}
<div class="html-box">    
    <form target="iframeNewsTarget" method="post" action="/business/refund/address" >
        <input type="hidden" name="post[id]" value="{$row.id}" />
        <table class="table-list">
            <tbody>
            <tr>
                <td class="td-label"><label>收货人：</label></td>
                <td class="td-input">
                    <input type="text" name="post[name]" value="{$row.name}" class="form-i w200">
                </td>
            </tr>         
            <tr>
                <td class="td-label"><label>地址：</label></td>
                <td class="td-input">
                    <input type="text" name="post[address]" value="{$row.address}" class="form-i w200">
                </td>
            </tr>         
            <tr>
                <td class="td-label"><label>手机号码：</label></td>
                <td class="td-input">
                    <input type="text" name="post[mobile]" value="{$row.mobile}" class="form-i w200">
                </td>
            </tr>
            <tr class="tr-btn">
                <td class="td-label"></td>
                <td class="td-input">
                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>
                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>
                </td>
            </tr>            
            </tbody>
        </table>
    </form>
</div>
