<div class="f-unit">    <select name="k" id="k">        <option value="go.order_sn" {if $k eq 'go.order_sn'}selected{/if}>订单号</option>        <option value="goi.goods_name" {if $k eq 'goi.goods_name'}selected{/if}>商品名称</option>        <option value="username" {if $k eq 'username'}selected{/if}>用户名</option>        <option value="mobile" {if $k eq 'mobile'}selected{/if}>手机号</option>        <option value="name" {if $k eq 'name'}selected{/if}>收货人</option>        <option value="ivt_id" {if $k eq 'ivt_id'}selected{/if}>推荐人ID</option>    </select>    <input id="q" class="form-i w160 sitem" name="q" value="{$q}" type="text">    <select name="extension_code" id="extension_code">        <option value="">-订单类型-</option>        {foreach from=$orderType item=m key=k}        <option value="{$k}"{if get(extension_code)==$k} selected="selected"{/if}>{$m.title}</option>        {/foreach}    </select>    <select name="status_pay" id="status_pay">        <option value="">-付款状态-</option>        {foreach from=$payStatus item=m key=k}        <option value="{$k}"{if get(status_pay)==$k} selected="selected"{/if}>{$m}</option>        {/foreach}    </select>    <select name="status_shipping" id="status_shipping">        <option value="">-发货状态-</option>        {foreach from=$shippingStatus item=m key=k}        <option value="{$k}"{if get(status_shipping)==$k} selected="selected"{/if}>{$m}</option>        {/foreach}    </select>    <select name="status_order" id="status_order">        <option value="">-订单状态-</option>        {foreach from=$orderStatus item=m key=k}        <option value="{$k}"{if get(status_order)==$k} selected="selected"{/if}>{$m}</option>        {/foreach}    </select>    <label class="ui-label">下单时间：</label>    <input class="form-i w80 sitem" name="start_time" value="{get(start_time)|default:''}" type="text" onclick="WdatePicker()">    <input style="margin-left:-1px" class="form-i w80 sitem" name="end_time" value="{get(end_time)|default:''}" type="text" onclick="WdatePicker()">    <label class="ui-label">提货码：</label>    <input class="form-i w100 sitem" name="verify_code" value="{$verify_code}" type="text">    <label>&nbsp;<input type="checkbox" name="total" value="1" {if isset($total)}checked{/if} /> 统计</label>    <input type="hidden" name="lstype" value="{$smarty.request.lstype}">    <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">搜索</button></div>
