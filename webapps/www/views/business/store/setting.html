<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/business/business/setting" enctype="multipart/form-data">                <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>店铺名称</label></td>                <td class="td-input">                    {$info.name}                </td>            </tr>            <tr>                <td class="td-label"><label>店铺logo【300*300】：</label><span class="c-red"> *</span></td>                <td class="td-input">                    <input type="file" name="logo" />                    {if $info.logo}<a onmousemove="main.seepic(this)" title="查看图片" class="iconfont c-green seePic" target="_blank" href="{$info.logo}"></a>{/if}                          </td>            </tr>            {*<tr>                <td class="td-label"><label>店铺banner【750*350】：</label><span class="c-red"> *</span></td>                <td class="td-input">                    <input type="file" name="banner" />                    {if $info.banner}<a onmousemove="main.seepic(this)" title="查看图片" class="iconfont c-green seePic" target="_blank" href="{$info.banner}"></a>{/if}                          </td>            </tr>*}            <tr>                <td class="td-label"><label>店铺描述：</label></td>                <td class="td-input">                    <textarea name="post[note]">{$info.note}</textarea>                 </td>            </tr>            <tr>                <td class="td-label"><label>分类：</label></td>                <td class="td-input">                    <select name="post[cid]"  id="cid"  class="e2-goods-changecid">                        <option value="0">请选择</option>                        {$select_categorys}                    </select>                </td>            </tr>            <tr>                <td class="td-label"><label>淘宝/天猫/JD 店地址：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[url]" value="{$info.url}">                </td>            </tr>            <tr>                <td class="td-label"><label>QQ：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[qq]" value="{$info.qq}">                </td>            </tr>                        <tr>                <td class="td-label"><label>常用邮箱：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[email]" value="{$info.email}">                </td>            </tr>            <tr class="h s0">                <td class="td-label"><label>所在地</label></td>                <td class="td-input">                   	{showlinkage($info.zone,'zone')}                </td>            </tr>            <tr>                <td class="td-label"><label>广告图片【750*350】：</label><span class="c-red"> *</span></td>                <td class="td-input">                      {$info.html_ad}                </td>            </tr>             <tr>                <td class="td-label"><label>主营品牌【750*350】：</label></td>                <td class="td-input">                      {$info.html_brand}                </td>            </tr>            <tr class="tr-btn">                <td class="td-label"></td>                <td class="td-input">                    <input type="hidden" name="post[id]" value="{$info.id}">                    <input type="hidden" name="Submit" value="1">                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>                        </tbody>        </table>    </form></div>{literal}<script type="text/javascript">    $.loadJs('/admin/js/manage/linkage.js',function(){});</script>{/literal}
