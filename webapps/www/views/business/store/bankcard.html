{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/business/business/bankcard" >                <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>真实姓名：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[truename]"  value="{$row.truename}" >                          </td>            </tr>                        <tr>                <td class="td-label"><label>身份证号：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[card]"  value="{$row.card}" >                          </td>            </tr>            <tr>                <td class="td-label"><label>开户行：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[bank]"  value="{$row.bank}" >                          </td>            </tr>            <tr>                <td class="td-label"><label>银行卡卡号：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[bankcard]"  value="{$row.bankcard}" >                          </td>            </tr>            <tr>                <td class="td-label"><label>手机号：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[mobile]"  value="{$row.mobile}" >                          </td>            </tr>            <tr>                <td class="td-label"><label>微信：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[wx]"  value="{$row.wx}" >                          </td>            </tr>            <tr>                <td class="td-label"><label>支付宝：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[alipay]"  value="{$row.alipay}" >                          </td>            </tr>                        <tr class="tr-btn">                <td class="td-label"></td>                <td class="td-input">                    <input type="hidden" name="post[id]"  value="{$row.id}" >                    <input type="hidden" name="Submit"  value="1" >                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>                        </tbody>        </table>    </form></div>
