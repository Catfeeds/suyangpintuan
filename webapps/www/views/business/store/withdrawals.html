{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/business/business/withdrawals/{$id}" >                <table class="table-list">            <tbody>            <tr>                <td class="td-label"><label>提现金额：</label></td>                <td class="td-input">                    <input type="text" class="form-i w220" name="post[amount]"  value="{$row.amount}" >                          	<br>                	<label>                	{if $data.user_money-$limit.com_deposit>=0}                	<H3>您的可提现金额：<b style="color:red;">{$data.user_money-$limit.com_deposit}</b></H3>                	{else}                	<H3>您的金额还差：<b style="color:red;">{$limit.com_deposit-$data.user_money}就可以申请提现</b></H3>                	{/if}                	{if $limit.com_deposit}                	<h3>商家保证金：<b style="color:red;">{$limit.com_deposit}</b></h3>                	{/if}                	{if $limit.comm_limit_min}                	<h3>每次提现金额不得低于：<b style="color:red;">{$limit.comm_limit_min}</b></h3>                	{/if}                	{if $limit.comm_limit_max}                	<h3>每次提现金额不得高于：<b style="color:red;">{$limit.comm_limit_max}</b></h3>                	{/if}                	</label>                </td>            </tr>            <tr>                <td class="td-label"><label>提现手续费率：</label></td>                <td class="td-input">                    {$limit.commission_fee}%                          	<br>                	<label>                	                	</label>                </td>            </tr>            <tr>                <td class="td-label"><label>提现方式：</label></td>                <td class="td-input">                	{if $bankcard.bankcard&&$bankcard.bank}                    <input type="radio" class="form-i " name="post[type]"  value="1" > 银行卡转账<br>                      <label>开户行：{$bankcard.bank}&nbsp;&nbsp;&nbsp;&nbsp;账号：{$bankcard.bankcard}</label><br>                    {/if}                    {if $bankcard.wx}                       	<input type="radio" class="form-i " name="post[type]"  value="2" > 微信转账<br>                	<label>微信账号：{$bankcard.wx}</label><br>                	{/if}                	{if $bankcard.alipay}                	<input type="radio" class="form-i " name="post[type]"  value="3" > 支付宝转账<br>                	<label>支付宝账号：{$bankcard.alipay}</label>                	{/if}                </td>            </tr>                          <tr class="tr-btn">                <td class="td-label"></td>                <td class="td-input">                    <input type="hidden" name="Submit"  value="1" >                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>                        </tbody>        </table>    </form></div>
