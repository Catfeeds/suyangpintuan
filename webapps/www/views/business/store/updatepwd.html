<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/business/business/updatepwd">                <table class="table-list">            <tbody>                                   <tr>                <td class="td-label"><label>原密码</label></td>                <td class="td-input">                    <input type="password" class="form-i w220" name="post[oldpass]" >                </td>            </tr> 			<tr>                <td class="td-label"><label>新密码</label></td>                <td class="td-input">                    <input type="password" class="form-i w220" name="post[pass1]" >                </td>            </tr>			<tr>                <td class="td-label"><label>确认密码</label></td>                <td class="td-input">                    <input type="password" class="form-i w220" name="post[pass2]"  >                </td>            </tr>			            <tr class="tr-btn">                <td class="td-label"></td>                <td class="td-input">                    <input type="hidden" name="Submit" value="1">                    <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                    <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>                </td>            </tr>                        </tbody>        </table>    </form></div>
