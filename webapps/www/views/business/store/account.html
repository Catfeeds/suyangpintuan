<h3 class="info-tag">    当前保证金：<span>{$data.deposit}</span></h3><div class="html-box">    <form class="cond-form clear" action="#!business/account" method="get" onsubmit="return xForm.submit(this)">        <div class="f-unit">            <label class="ui-label w60">时间：</label>            <input readonly="true" class="form-i w120 sitem" name="start_time" value="{$smarty.request.start_time|strip_tags}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd 00:00:00' })" autocomplete="false" />            <input readonly="true" style="margin-left:-1px" class="form-i w120 sitem" name="end_time" value="{$smarty.request.end_time|strip_tags}" type="text" onclick="WdatePicker({ dateFmt:'yyyy-MM-dd 23:59:59' })" autocomplete="false" />                        <input type="hidden" name="act" value="search" />            <button type="submit" style="margin-left:10px; margin-top:1px" class="uiBtn BtnBlue">搜索</button>        </div>    </form>    <form name="formlist" target="iframeNewsTarget" method="post" action="">        <table class="list">            <thead>                <tr>                    <th class="w30">ID</th>                    <th class="w320">商家</th>                                   <th class="w320">操作金额</th>                    <th class="w320">时间</th>                    <th class="w320">备注</th>                </tr>            </thead>            <tbody>                {foreach from=$data.list item=m}                <tr>                    <td align='center'>{$m.id}</td>                    <td align='center'>{$m.name}</td>                    <td align='center'>{$m.deposit}</td>                    <td align='center'>{$m.logtime|date_format:"Y-m-d H:i:s"}</td>                    <td align='center'>{$m.desc}</td>                                    </tr>                {/foreach}            </tbody>        </table>        <div class="foot-btn">            <div class="pager r">{$page}</div>        </div>    </form></div>
