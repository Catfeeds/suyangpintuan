<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{$common.site_name}后台管理系统</title>
        {if isset($favicon)}{$favicon}{/if}
        <link rel="stylesheet" href="/admin/css/business/login.css" type="text/css" />
        <script src="/default/js/jquery.js" type="text/javascript" charset="utf-8"></script>    
    </head>
    <body>
        <div class="dl-box">
            <div class="dl-container">				
                <form class="loginform" method="post" id='myform'  target="iframeNews" >
                <input type='hidden' name='Submit' value="1">    
                <h1>商家管理中心重置密码</h1>
                <div class="inpt-01"> 
                    <div class="yzm-box clearfix">
                            <input type="text" class="Captcha" name="mobile" id="mobile" placeholder="请输入您的手机号码！"  datatype="m" nullmsg="请输入您的手机号码" errormsg="手机号码格式不正确" autocomplate="off">
                            <a  class="yzm" onclick="getSmsVerify('sms_business_getpwd')">获取验证码</a>
                    </div>
                    <input type="text" name="sms_code" id="sms_code" placeholder="请输入您的手机验证码！" datatype="*" nullmsg="请输入手机验证码" autocomplate="off">
                </div>
                <button type="submit" class="submit_button">下一步</button>
                </form>
            </div>
        </div>
    </body>
    {literal}   
    <script src="/style/js/Validform_min.js" type="text/javascript"></script>
    <script src="/style/js/layer/layer.js" type="text/javascript"></script>
    <script src="/style/js/layer/extend/layer.ext.js" type="text/javascript"></script>
    <script src="/style/js/xmsz_common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $("#myform").Validform({
                tiptype: function(msg, o, cttl) {
                    validTip(msg, o, cttl);
                },
                showAllError: false
            }); 
        });
        $(document).on('click', '.refresh_scode', function() {
               var $this = $(this)
               $this.attr('src', $this.data('src') + '?' + (+new Date()));
        })
    </script>
    {/literal}
    <iframe name="iframeNews" style="display:none;"></iframe>
</html>
