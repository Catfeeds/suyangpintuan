{include file='../public_btn.html'}<div class="html-box">    <form target="iframeNewsTarget" method="post" action="/business/admin/edit">    <input type="hidden" name="id" value="{if isset($row.uid)}{$row.uid}{/if}" />    <table class="table-list">    <tbody>        <tr>            <td class="td-label"><label>用户名：<span class="c-red">*</span></label></td>            <td class="td-input">                <input type="text" class="form-i w200" name="post[username]" id="username" value="{if isset($row.username)}{$row.username}{/if}" />            </td>        </tr>        <tr>            <td class="td-label"><label>角色选择：</label></td>            <td class="td-input">                {$select_group}            </td>        </tr>        <tr>            <td class="td-label"><label>新密码：</label></td>            <td class="td-input">                <input type="password" class="form-i w200 sitem" name="post[pass1]" />                {if isset($row.uid)}                <div class="form-tip">留空表示不修改密码</div>                {/if}            </td>        </tr>        <tr>            <td class="td-label"><label>重复新密码：</label></td>            <td class="td-input">                <input type="password" class="form-i w200 sitem" name="post[pass2]" />            </td>        </tr>        <tr>            <td class="td-label"><label>备注：</label></td>            <td class="td-input">                <textarea name="post[desc]">{if isset($row.desc)}{$row.desc}{/if}</textarea>            </td>        </tr>        <tr class="tr-btn">            <td class="td-label"></td>            <td class="td-input">                <button type="submit" name="Submit" class="uiBtn BtnGreen">提&nbsp;&nbsp;交</button>                <button type="reset" class="uiBtn">重&nbsp;&nbsp;置</button>            </td>        </tr>    </tbody>    </table>    </form></div>
