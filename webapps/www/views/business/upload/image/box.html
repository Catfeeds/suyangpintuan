<div class="xwin-box">
    <a class="sprite close e2-upload-hidebox" href="" hidefocus="true"></a>
    <div class="e-drag">选择图片</div>
    <div class="xHtml">
        <div class="iTab e1-com-iTab clear" id="imglib-box">
            <a href="javascript:;" class="tab-btn e0-upload-showUpBusiness">上传图片</a>
            <a href="javascript:;" class="tab-btn on e0-upload-imglib">图库</a>
        </div>
        <div class="tab-mod imgSeler imgUpBox" id="ubox_2"></div>
        <div class="tab-mod imgSeler imgSelBox" style="display:block">
            <div id="galleryBox">
                {include file='business/upload/image/list.html'}
            </div>
            <div class="check inblock">
                <a class="uiBtn btn-cancel e2-upload-hidebox" href="javascript:;">取&nbsp;消</a>
                <a class="uiBtn btn-true btnFocus e1-upload-getCheckedItem" href="javascript:;">确&nbsp;认</a>
            </div>
        </div>
    </div>
</div>
<script>
$.loadJs('/style/js/jquery-1.11.2.min.js', function() {
    jQuery.noConflict();
    jQuery(document).ready(function($) {
        $(document).on('click', '.imgsBox .e1-upload-selImgPage a', function() {            
            var content =  $(this).closest('#galleryBox');   
            var url = $(this).attr("href");   
            if(typeof(url)!='undefined'){
                $.get(url, function(res) {               
                    if (res) {
                        content.html(res);
                    }
                });
            }            
            return false;
        })
    });
});
</script>
